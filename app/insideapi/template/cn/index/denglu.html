<script>
    jQuery(document).ready(function(){

        var iajax;

        $("#qcode").click(function(){
            saomaLogin(iajax);
        });

    });

    function saomaLogin(iajax){
        var i = 0;
        iajax = setInterval(function(){
            var classObj = $("#qcode").attr('class').split(' ');
            if($.inArray("active", classObj) == -1){
                clearInterval(iajax);
                return false;
            }

            if(i<30){
                i++;
                $.ajax({
                    type: 'post',
                    url: '/login/saomaLogin.json',
                    data: '',
                    dataType: 'json',
                    success: function (ret) {
                        if(ret.id=='1001'){
                            clearInterval(iajax);
                            setTimeout(function(){
                                window.location.reload();
                            },1000);
                        }
                    },
                    error:function(e){}
                });
            }
        },1000);
    }
</script>
