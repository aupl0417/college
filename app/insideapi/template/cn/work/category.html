<script>
	var Cash = function () {
		var dataGrid = new Datatable();
		return {
			initScoreList: function () {
				var table = $("#detail");
				var columns = [];
				$('thead > tr > th', table).each(function(){
					!!$(this).data('dt') && columns.push({
						"data" : $(this).data('dt'),
						"sortable": !!$(this).data('sort'),
						"visible": !$(this).data('hide')
					});
				});


				dataGrid.init({
					src : table,
					dataTable : {
						"ajax" : {
							"type" : "POST",
							"url" : "/work/category.json"//jsData.action//
						},
						"columns" :columns,
						"order" : [
							[0, "desc"]
						]
					}
				});
				return dataGrid;
			}

		};
	}();

	var grid = Cash.initScoreList();

</script>


<script>
	//删除
	function deleteCategory(id){
		if(!id){
			return false;
		}
		bootbox.confirm('确定删除吗?',function(res){
			if(res){
				$.ajax({
					'url' : '/work/deleteCategory.json?id='+id,
					'dataType' : 'JSON',
					'success' : function(data){
						if(data.id == '1001'){
							bootbox.alert(data.msg, function() {
								grid.getDataTable().ajax.reload(null, false);
							});
						}else{
							var msg = data.info || data.msg;
							bootbox.alert(msg);
						}
					}
				});
			}
		});
	}

</script>
