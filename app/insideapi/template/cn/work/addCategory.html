
		<form method="post" action="/work/addCategory.json" id="form_addCategory">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="temp-modal-power-title">添加分类</h4>
			</div>
			<div class="form-body clearfix">
				<table class="table responsive-form-table">
					<tr class="table-row">
						<th class="hidden-sm col-md-3 borderd">分类名称</th>
						<td class="col-sm-12 col-md-9 borderd" data-title="分类名称"><input type="text" name="ic_name" class="form-control" value=""></td>
					</tr>
				</table>
			</div>
			<div class="form-actions">
				<div class="row">
					<div class="col-md-12">
						<div class="row">
							<div class="col-md-offset-3 col-md-9">
								<button type="submit" class="btn btn-default blue"><i class="fa fa-check"></i> 提交</button>
								<button type="button" data-dismiss="modal" class="btn default"><i class="fa fa-rotate-left"></i> 关闭</button>
							</div>
						</div>
					</div>
					<div class="col-md-6"> </div>
				</div>
			</div>
		</form>


	<script>
		$('#form_addCategory').handleForm(
			{
				rules: {
					'ic_name':{
						required: true,
					},
				},
				messages: {
					'ic_name':{
						required: "标题必须填写",
					},
				},
				closest: 'td',
			},
			function(data, statusText){
				if(data.id == '1001'){
					data.msg = '<p>添加成功!</p>';
					bootbox.alert(data.msg, function() {
						grid.getDataTable().ajax.reload(null, false);
						$('#addCategory').modal('hide');
					});
				}
				else{
					data.msg = data.info || data.msg;
					Global.alert( {
						"container": "#form_addCategory",
						"place": "prepend",
						"type": "warning",
						"message": data.msg,
						"close": true,
						"reset": true,
						"focus": true,
						"closeInSeconds": "0",
						"icon": "warning"
					});
				}
			}
		);
	</script>
