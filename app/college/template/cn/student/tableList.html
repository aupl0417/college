<div class="portlet-body">
  <div class="portlet-title">
    <div class="caption"> <i class="fa fa-pencil"></i>课程表</div>
  </div>
  <div class="dataTables_wrapper dataTables_extended_wrapper table-responsive no-footer">
    <table aria-describedby="peopleList_info" id="attendDetail" class="table table-striped table-bordered table-hover dataTable no-footer">
      <thead>
      <tr>
        <th data-dt="date">日期</th>
        <th data-dt="periodTime">时间</th>
        <th data-dt="courseName">课程</th>
        <th data-dt="trainSite">场地</th>
        <th data-dt="teacher">授课老师</th>
        <th data-dt="state">状态</th>
      </tr>
      </thead>
      <loop data="tableList">
        <tr>
          <td>{date}</td>
          <td>{periodTime}</td>
          <td>{courseName}</td>
          <td>{trainSite}</td>
          <td>{teacher}</td>
          <td>{state}</td>
        </tr>
      </loop>
    </table>
  </div>
</div>
