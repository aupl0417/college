<div class="page-bar margin-bottom-20">
  <!-- 导航 -->
  <ul class="page-breadcrumb">
  </ul>
  <!-- end 导航 -->
</div>

<!-- 内容-->
<div class="portlet light">
  <div class="portlet-title">
    <div class="caption"> <i class="fa fa-pencil"></i>订单管理</div>
  </div>
  <div class="portlet-body">
    <div class="panel-group accordion margin-bottom-10" id="searchPerson">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title"> <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#searchPerson" href="#searchPersonBox_1" aria-expanded="true"> <i class="fa fa-search"></i> 搜索 </a> </h4>
        </div>
        <div id="searchPersonBox_1" class="panel-collapse collapse in" aria-expanded="true">
          <div class="panel-body">
            <!--开始-->
            <form class="form-inline " action="#" data-action="/student/order.json" data-reload="false" name="filter-awardDetail" id="filter-detail">
              <div class="form-group">
                <label>订单编号</label>
                <input type="text" name="tse_id" class="form-control form-filter input-sm" placeholder="订单编号">
              </div>
              <div class="form-group">
                <label>班级名称</label>
                <input type="text" name="cl_name" class="form-control form-filter input-sm" placeholder="班级名称">
              </div>
              <div class="form-group">
                <div class="input-group date datetime-picker input-group-sm" data-date-format="yyyy-mm-dd" data-today-btn="true" data-today-highlight="true">
                  <span class="input-group-addon">从</span>
                  <input name="tse_createTime" data-filter="gte" type="text" class="form-control form-filter">
                  <span class="input-group-btn">
                    <button class="btn default" type="button">
                      <i class="fa fa-calendar"></i>
                    </button>
                  </span>
                </div>
                <div class="input-group date datetime-picker input-group-sm" data-date-format="yyyy-mm-dd" data-today-btn="true" data-today-highlight="true">
                  <span class="input-group-addon">到</span>
                  <input name="tse_createTime" data-filter="lte" type="text" class="form-control form-filter">
                  <span class="input-group-btn">
                    <button class="btn default" type="button">
                      <i class="fa fa-calendar"></i>
                    </button>
                  </span>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group" data-today-btn="true" data-today-highlight="true">
                  <span class="input-group-addon">订单金额</span>
                  <input name="tse_fee" data-filter="gte" type="text" class="form-control form-filter">
                </div>
                <div class="input-group" data-today-btn="true" data-today-highlight="true">
                  <span class="input-group-addon">到</span>
                  <input name="tse_fee" data-filter="lte" type="text" class="form-control form-filter">
                </div>
              </div>
              <!--<div class="form-group">-->
                <!--<label>报名院校</label>-->
                <!--<input type="text" name="br_name" class="form-control form-filter input-sm" placeholder="报名院校">-->
              <!--</div>-->
              <div class="form-group">
                <label>班级状态</label>
                <select class="form-control form-filter input-sm" name="tse_status">
                  <option value="">--全部--</option>
                  <option value="-1">已取消</option>
                  <option value="0">待支付</option>
                  <option value="1">已支付</option>
                  <option value="2">已报到</option>
                </select>
              </div>
              <div class="form-group">
                <label></label>
                <button class="btn btn-sm blue filter-submit margin-bottom"><i class="fa fa-search"></i> 查找</button>
                <button class="btn btn-sm default filter-cancel"><i class="fa fa-times"></i> 重置</button>
              </div>
            </form>
            <!--结束-->
          </div>
        </div>
      </div>
    </div>
    <div class="dataTables_wrapper dataTables_extended_wrapper table-responsive no-footer">
      <table aria-describedby="peopleList_info" id="detail" class="table table-striped table-bordered table-hover dataTable no-footer">
        <thead>
        <tr>
          <th data-dt="DT_RowId" data-sort="1" data-hide="1"></th>
          <th data-dt="DT_RowId" data-sort="1" width="15%">订单编号</th>
          <th data-dt="createTime">创建时间</th>
          <th data-dt="className">订单信息</th>
          <th data-dt="fee">价格</th>
          <th data-dt="payFee">实付价</th>
          <th data-dt="enrollStatus">订单状态</th>
          <th data-dt="state">审核状态</th>
          <th data-dt="op" width="10%">操作</th>
        </tr>
        </thead>
      </table>
    </div>
  </div>
  <!--模态框添加新的工单类型-->
  <div class="modal fade modal-scroll bs-modal-lg" id="temp-modal-power" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-replace="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="temp-modal-power-title">内容详细</h4>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer display-hide"></div>
      </div>
      <!-- /.modal-content -->
    </div>
  </div>
  <!--模态框end-->
</div>
<!-- end 内容-->

<replace value="code">
  <script type="text/javascript">
    var currentMenuId = '{code}';
  </script>
</replace>
