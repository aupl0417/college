<replace value="nick|name|level|avatar|certificate|learningClass|payingOrder|learnedClass|score">
<div class="row block-two">
  <!-- 用户名调整2016-7-13 -->
  <div class="col-md-6 col-sm-12">
    <div class="portlet light bordered padding-bottom-8">
        <div class="row">
          <div class="col-sm-6 col-xs-12">
            <div class="profile-picture pull-left">
              <a class="text-center" href="javascript:;">
                <img class="dt_ti display-inline editable img-responsive editable-click editable-empty edit-photo" width="100" alt="{nick}" src="{avatar}">
              </a>
            </div>
            <div class="profile-info pull-left">
              <h4>{nick}</h4>
              <h4>姓名：{name}</h4>
              <h4>会员等级：{level}</h4>
            </div>
          </div>
        </div>
    </div>
  </div>
  <!-- 用户名结束 -->

  <!-- 订单导航开始 -->

  <div class="col-md-6 col-sm-12">
    <div class="portlet light bordered">
      <div class="row" style="height:66px;">
        <div class="col-lg-2 col-md-4 col-sm-4">
            <span><i class="rzzx"></i></span>
            <em>进行中课程</em>
            <p style="margin-left: 20px;"><i class="rzzx" style="margin-top: 40px;height: 30px;">{learningClass}</i></p>
        </div>
        <div class="col-lg-2 col-md-4 col-sm-4">
            <span><i class="rzzx"></i></span>
            <em>待付款订单</em>
            <p style="margin-left: 20px;"><i class="rzzx" style="margin-top: 40px;">{payingOrder}</i></p>
        </div>
        <div class="col-lg-2 col-md-4 col-sm-4">
            <span><i class="rzzx"></i></span>
            <em>已参加课程</em>
            <p style="margin-left: 20px;"><i class="rzzx" style="margin-top: 40px;">{learnedClass}</i></p>
        </div>
        <div class="col-lg-2 col-md-4 col-sm-4">
            <span><i class="rzzx"></i></span>
            <em>已修总学分</em>
            <p style="margin-left: 20px;"><i class="rzzx" style="margin-top: 40px;">{score}</i></p>
        </div>
        <div class="col-lg-2 col-md-4 col-sm-4">
            <span><i class="rzzx"></i></span>
            <em>已获得证书</em>
            <p style="margin-left: 20px;"><i class="rzzx" style="margin-top: 40px;">{certificate}</i></p>
        </div>
      </div>
    </div>
  </div>
</div>
</replace>

<div class="portlet-body form">
  <div class="tabbable-custom">

    <ul class="nav nav-tabs" id="toggleTable">
      <li class="active"><a href="#tab_1_1" data-toggle="tab" index='record' aria-expanded="true">学习记录</a></li>
      <li><a href="#tab_1_2" data-toggle="tab" index='certificate'>我的证书</a> </li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane active fade  in" id="tab_1_1">
        <div class="portlet-body">
          <div class="table-container">
            <table class="table table-striped table-bordered table-hover myMsglist" id="record">
              <thead>
              <tr class="table-row">
                <th data-dt="DT_RowId" data-hide="1"></th>
                <th data-dt="id">班级编号</th>
                <th data-dt="trainTime">培训时间</th>
                <th data-dt="courseList">课程内容</th>
                <th data-dt="attendRate" class="col-md-2">签到率</th>
                <th data-dt="credit" class="col-md-2">学分</th>
                <!--<th data-dt="certificate" class="col-md-2" width="10%">毕业证书</th>-->
                <th data-dt="op">操作</th>
              </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="tab-pane fade  in" id="tab_1_2">
        <div class="portlet-body">
          <div class="table-container">
            <table class="table table-striped table-bordered table-hover myMsglist" id="certificate">
              <thead>
              <tr>
                <th data-dt="DT_RowId" data-hide="1"></th>
                <th data-dt="createTime" width="15%">获得时间</th>
                <th data-dt="certName" width="20%">证书名称</th>
                <th data-dt="DT_RowId" data-sort="1">证书编号</th>
                <th data-dt="op" width="25%">操作</th>
              </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<script src="{_TEMP_ACTION_}/scripts/index.js" type="text/javascript"></script>

<replace value="code">
	<script type="text/javascript">
		var currentMenuId = '{code}';
		$().ready(function(){
			list.initList();
			$('#toggleTable li a[data-toggle="tab"]').on('click', function() {
				var index = $(this).attr('index');
				if(index == 'certificate'){
				  	certificate.initList('certificate');
				}else if(index == 'record') {
					list.initList();
				}
			});
		});
	
	</script>
</replace>
