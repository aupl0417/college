<link href="{_TEMP_PUBLIC_}/plugins/fancybox/source/jquery.fancybox.css" rel="stylesheet">
<script src="{_TEMP_PUBLIC_}/plugins/fancybox/source/jquery.fancybox.pack.js" type="text/javascript"></script>

<form method="post" action="/student/interaction.json" class="form-horizontal form-row-seperated" id="interaction_detail">
	<div class="form-body clearfix">
		<loop data="replyList">
		<div class="form-group">
			<label class="control-label col-md-2">提问标题：</label>
			<div class="col-md-10">
				<label class="control-label">{title}</label>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-md-2">回复内容：</label>
		</div>
		<div class="form-group">
			<label class="control-label col-md-1"></label>
			<div class="col-md-11">
				<div class='row'>
					<label class="control-label col-md-2">我：</label>
					<!--<label class="control-label col-md-6">{content}</label>-->
					<div class="col-md-6">
						<label class="control-label">{content}</label>
					</div>
					<label class="control-label col-md-3">{createTime}</label>
				</div>
			</div>
			{listString}
		</div>
		<div class="form-group">
			<label class="control-label col-md-2"></label>
			<div class="col-md-8">
				<textarea name='reply' class="form-control autosizeme" rows="3" placeholder='请输入回复意见的内容，10，300字。'></textarea>
			</div>
			<div class="col-md-2">
				<input type="hidden" name="classId" value="{classId}">
				<input type="hidden" name="courseId" value="{courseId}">
				<input type="hidden" name="pid" value="{id}">
				<input type="hidden" name="userType" value="0">
				<button type="submit" class="btn btn-default blue"><i class="fa fa-check"></i> 提交</button>
			</div>
		</div>
		</loop>
	</div>

</form>

<script src="{_TEMP_ACTION_}/scripts/reply.js" type="text/javascript"></script>
