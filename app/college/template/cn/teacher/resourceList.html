<div class="page-bar margin-bottom-20">
	<!-- 导航 -->
	<ul class="page-breadcrumb">
	</ul>
	<!-- end 导航 -->
</div>

<!-- 内容-->
<div class="portlet light">
	<div class="portlet-title">
		<div class="caption"> <i class="fa fa-pencil"></i>课件管理</div>
		<div class="caption pull-right">
	      <a href="/teacher/addResource?_ajax=1" data-target='#formModal' data-toggle='modal' class='btn btn-sm blue table-group-action-submit'>添加视频课件</a>
	    </div>
	</div>
	<div class="portlet-body">
		<div class="panel-group accordion margin-bottom-10" id="searchPerson">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title"> <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#searchPerson" href="#searchPersonBox_1" aria-expanded="true"> <i class="fa fa-search"></i> 搜索 </a> </h4>
				</div>
				<div id="searchPersonBox_1" class="panel-collapse collapse in" aria-expanded="true">
					<div class="panel-body">
						<!--开始-->
						<replace value="id|cId">
						<form class="form-inline " action="#" data-action="/teacher/resourceList.json?id={id}&cId={cId}" data-reload="false" name="filter-awardDetail" id="filter-detail">
							<div class="form-group">
								<label>课件名称</label>
								<input type="text" name="cr_name" class="form-control form-filter input-sm" placeholder="课件名称">
							</div>
							<div class="form-group">
								<label></label>
								<button class="btn btn-sm blue filter-submit margin-bottom"><i class="fa fa-search"></i> 查找</button>
								<button class="btn btn-sm default filter-cancel"><i class="fa fa-times"></i> 重置</button>
							</div>
						</form>
						</replace>
						<!--结束-->
					</div>
				</div>
			</div>
		</div>
		<div class="dataTables_wrapper dataTables_extended_wrapper table-responsive no-footer">
			<table aria-describedby="peopleList_info" id="detail" class="table table-striped table-bordered table-hover dataTable no-footer">
				<thead>
				<tr>
					<th data-dt="DT_RowId" data-sort="1" data-hide="1"></th>
					<th data-dt="name">课件名称</th>
					<th data-dt="createTime">上传时间</th>
					<th data-dt="courseName">所属课程</th>
					<!-- <th data-dt="fileType">提问内容</th> -->
					<th data-dt="readCount">访问量</th>
					<th data-dt="op">操作</th>
				</tr>
				</thead>
			</table>
		</div>
	</div>
	<!--模态框添加新的工单类型-->
	<div class="modal fade modal-scroll bs-modal-lg" id="temp-modal-power" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-replace="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="temp-modal-power-title">内容详细</h4>
				</div>
				<div class="modal-body"></div>
				<div class="modal-footer display-hide"></div>
			</div>
			<!-- /.modal-content -->
		</div>
	</div>
	
	<div class="modal fade modal-scroll bs-modal-lg" id="formModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-replace="false">
	    <div class="modal-dialog modal-lg">
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	          <h4 class="modal-title">班级管理</h4>
	        </div>
	        <div class="modal-body">
	        </div>
	        <div class="modal-footer display-hide">
	          <button type="button" data-dismiss="modal" class="btn default"><i class="fa fa-rotate-left"></i> 关闭</button>
	        </div>
	      </div>
	    </div>
	</div>
	<!--模态框end-->
</div>
<!-- end 内容-->

<replace value="code|id">
	<script type="text/javascript">
		var currentMenuId = '{code}';
		var resourceId    = '{id}';
	</script>
</replace>
<script src="{_TEMP_ACTION_}/scripts/resourceList.js" type="text/javascript"></script>
