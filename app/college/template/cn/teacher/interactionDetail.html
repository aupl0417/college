<link href="{_TEMP_PUBLIC_}/plugins/fancybox/source/jquery.fancybox.css" rel="stylesheet">
<script src="{_TEMP_PUBLIC_}/plugins/fancybox/source/jquery.fancybox.pack.js" type="text/javascript"></script>

<form method="post" action="/teacher/reply.json" class="form-horizontal form-row-seperated" id="replyForm">
	<div class="form-body clearfix">
		<replace value="title|user|fid|content|createTime|isReply|replyContent|replyCount">
		<div class="form-group">
			<label class="control-label col-md-2"></label>
	      	<div class="col-md-10" style='width:600px;height:auto;margin-top:10px;'>
	      		<div class='row'>
	      			<div class='col-md-10'>
	      				<font style='font-size:16px;'>{title}</font>
	      			</div>
	      			<div class='col-md-10' style='margin-top:30px;margin-bottom:30px;'>
	      				{content}
	      			</div>
	      			<div class='col-md-10'>
	      				<label></label>{user}</label><label style="margin-left:50px;">{createTime}</label>
	      			</div>
      			</div>
	      	</div>
	    </div>
	    <div class="form-group">
	      	<label class="control-label col-md-2"></label>
	      	<div class="col-md-10">
	        	<label style='line-height:24px;'>共 {replyCount} 条回复</label>
	      	</div>
	      	<label class="control-label col-md-2"></label>
	      	<label class="control-label col-md-10"><hr></label>
	    </div>
	    </replace>
	   	<loop data="replyList">
	   		<div class="form-group">
				<label class="control-label col-md-2"></label>
		      	<div class="col-md-10 replylist" style='width:600px;height:auto;' index='hide' id='reply_{tsi_id}'>
		      		<div class='row'>
		      			<div class='col-md-10'>
		      				{content}
		      			</div>
		      			<div class='col-md-10' style='margin-top:20px;'>
		      				<label></label>{user}</label><label style="margin-left:50px;">{createTime}</label>
		      				<label style="margin-left:150px;"><a class="reply" index="{tsi_id}">回复</a></label>
		      			</div>
	      			</div>
		      	</div>
		      	<label class="control-label col-md-2 hide" id='replyLabel_{tsi_id}'></label>
		      	<div class="col-md-10 hide" style='width:600px;height:auto;margin-left:10px;' id="replyContent_{tsi_id}">
			      	<div class='row' style='margin-top:20px;margin-left:50px;border:1px solid #eee;display: block;'>
		      			<div class='col-md-12' style="margin-top:10px;">
		      				<textarea name='reply' class="form-control autosizeme" rows="3" placeholder='请输入回复意见的内容，10，300字。'></textarea>
		      			</div>
		      			<div class='col-md-12'>
		      				<label class="control-label col-md-6"></label>
		      				<input type='hidden' name='pid' value='{tsi_id}'>
				      		<input type='hidden' name='classId' value='{classId}'>
				      		<input type='hidden' name='courseId' value='{courseId}'>
				      		<input type='hidden' name='userId' value='{userId}'>
		      				<label class="col-md-offset-8 col-md-4">
		      					<button type="button" value='{tsi_id}' class="btn blue submit"><i class="fa"></i>提 交</button>
		      					<button type="button" class="btn default closeList"><i class="fa fa-rotate-left"></i> 取消</button>
		      				</label>
		      			</div>
	      			</div>
      			</div>
		    </div>
		    <div class="form-group">
		      	<label class="control-label col-md-2"></label>
		      	<label class="control-label col-md-10"><hr></label>
		    </div>
	   	</loop>
	    <div class="form-group">
	      	<label class="control-label col-md-2">回复内容</label>
	      	<div class="col-md-10">
	      		<textarea name='content' class="form-control autosizeme" rows="3" placeholder='请输入回复意见的内容，10，300字。'></textarea>
	      	</div>
	    </div>
	    <replace value="classId|courseId|tsi_id|userId">
	    <div class="form-actions">
		    <div class="row">
		      	<div class="col-md-offset-8 col-md-4">
		      		<input type='hidden' name='pid' value='{tsi_id}'>
		      		<input type='hidden' name='classId' value='{classId}'>
		      		<input type='hidden' name='courseId' value='{courseId}'>
		      		<input type='hidden' name='userId' value='{userId}'>
					<button type="submit" class="btn blue"><i class="fa fa-check"></i> 确认 </button>
					<button type="button" data-dismiss="modal" class="btn default"><i class="fa fa-rotate-left"></i> 关闭</button>
		      	</div>
		    </div>
		</div>
		</replace>
	</div>
	
</form>
<script src="{_TEMP_ACTION_}/scripts/reply.js" type="text/javascript"></script>
