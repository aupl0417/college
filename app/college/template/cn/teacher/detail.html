<replace value="te_photo|trueName|username|source|level|te_sex|te_description|mobile|email|branchName|te_courseReward|te_workExperience|te_teachGrade">
<div class="row block-two">
	<div class="col-md-12 col-sm-12">
		<div class="portlet light bordered padding-bottom-8">
			<div class="row">
				<div class="col-sm-6 col-xs-12">
					<div class="profile-picture pull-left">
						<a class="text-center" href="javascript:;">
							<img class="dt_ti display-inline editable img-responsive editable-click editable-empty edit-photo" width="100" alt="{trueName}" src="{te_photo}">
						</a>
					</div>
					<div class="profile-info pull-left">
						<h4>姓名：{trueName}</h4>
						<h4>{te_description}</h4>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 用户名结束 -->
	<!-- 用户基本信息开始 --> 
	<div class="col-md-12 col-sm-12">
		<div class="portlet light bordered padding-bottom-8">
			<div class="row">
				<label class="col-md-2 control-label"><h4>基本信息</h4></label>
			</div>
			<div class="row">
				<div class="profile-info pull-left">
					<h4>性别：{te_sex}</h4>
					<h4>邮箱：{email}</h4>
					<h4>手机：{mobile}</h4>
					<h4>所属分院：{branchName}</h4>
				</div>
			</div>
		</div>
	</div>
	<!-- 用户基本信息结束 -->
	<!-- 用户资历信息开始 -->
	<div class="col-md-12 col-sm-12">
		<div class="portlet light bordered padding-bottom-8">
			<div class="row">
				<label class="col-md-2 control-label"><h4>资历信息</h4></label>
			</div>
			<div class="row">
				<div class="profile-info pull-left">
					<h4>讲师资格：{source}</h4>
					<h4>徽章等级：{level}</h4>
					<h4>授课费用（￥）：{te_courseReward}</h4>
					<h4>从业经验：{te_workExperience}</h4>
					<h4>授课类型：{te_teachGrade}</h4>
				</div>
			</div>
		</div>
	</div>
</div>
</replace>

<div class="portlet-body">
	<div class="tabbable-custom">
		<ul class="nav nav-tabs" id="toggleTable">
			<li class="active"> <a href="#tab_1_1" data-toggle="tab" index="teachRecord" aria-expanded="true">授课记录</a> </li>
			<li class=""> <a href="#tab_1_2" data-toggle="tab" index="certificate" aria-expanded="false">获得证书</a> </li>
		</ul>
		<div class="tab-content">
			<div class="tab-pane fade active in" id="tab_1_1"> <!--tab 1_1 start-->
				<div class="portlet-body"> <!--班级信息 start-->
					<div class="dataTables_wrapper dataTables_extended_wrapper table-responsive no-footer"> <!--表格信息start-->
						<table id="teachRecord" class="table table-striped table-bordered table-hover dataTable no-footer">
							<thead>
							<tr class="table-row">
								<th data-dt="DT_RowId" data-hide="1"></th>
								<th data-dt="id">课程编号</th>
								<th data-dt="trainTime">授课时间</th>
								<th data-dt="courseName">课程名称</th>
								<th data-dt="teachHour" class="col-md-2">授课时长</th>
								<th data-dt="trainSite" class="col-md-2">场地</th>
								<th data-dt="studentCount" class="col-md-2">学员人数</th>
								<th data-dt="op">操作</th>
							</tr>
							</thead>
						</table>
					</div> <!--表格信息end-->
				</div> <!--班级信息end-->
			</div> <!--tab 1_1 end-->
			<div class="tab-pane fade in" id="tab_1_2"> <!--tab 2-2 start-->
				<div class="portlet light">
					<div class="portlet-body">
						<div class="dataTables_wrapper dataTables_extended_wrapper table-responsive no-footer">
							<table id="certificate" class="table table-striped table-bordered table-hover dataTable no-footer">
								<thead>
								<tr>
									<th data-dt="DT_RowId" data-hide="1"></th>
									<th data-dt="createTime">获得时间</th>
									<th data-dt="certName">证书名称</th>
									<th data-dt="DT_RowId">证书编号</th>
									<th data-dt="op" width="25%">操作</th>
								</tr>
								</thead>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<script src="{_TEMP_ACTION_}/scripts/detail.js" type="text/javascript"></script>


<replace value="code">
<script type="text/javascript">
	var currentMenuId = '{code}';
	$().ready(function(){
		teachRecord.initList();
		$('#toggleTable li a[data-toggle="tab"]').on('click', function() {
			var index = $(this).attr('index');
			if(index == 'certificate'){
				certificate.initList('certificate');
			}else if(index == 'teachRecord') {
				teachRecord.initList();
			}
		});
	});

</script>
</replace>
