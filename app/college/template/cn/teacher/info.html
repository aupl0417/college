<link href="{_TEMP_PUBLIC_}/plugins/fullcalendar/fullcalendar.min.css" rel="stylesheet" type="text/css"/>
<replace value="nick|source|level|courseCount|replyCount|totalTeachTime|income">
	<div class="row block-two">
		<!-- 用户名调整2016-7-13 -->
		<div class="col-md-6 col-sm-12">
			<div class="portlet light bordered padding-bottom-8">
				<div class="row">
					<div class="col-sm-6 col-xs-12">
						<div class="profile-info pull-left">
							<h4>{nick}</h4>
							<h4>讲师资格：{source}</h4>
							<h4>会员等级：{level}</h4>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 用户名结束 -->

		<!-- 订单导航开始 -->

		<div class="col-md-6 col-sm-12">
			<div class="portlet light bordered">
				<div class="row" style="height:66px;"> 
					<div class="col-lg-2 col-md-3 col-sm-3">
						<span><i class="rzzx"> </i> </span>
						<em>本月待备课程</em>
						<p style="margin-left: 20px;"><i class="rzzx" style="margin-top: 40px;height: 30px;">{courseCount}</i></p>
					</div>
					<div class="col-lg-2 col-md-3 col-sm-3">
						<span><i class="rzzx"></i></span>
						<em>待回复提问</em>
						<p style="margin-left: 20px;"><i class="rzzx" style="margin-top: 40px;height: 30px;">{replyCount}</i></p>
					</div>
					<div class="col-lg-2 col-md-3 col-sm-3">
						<span><i class="rzzx"></i></span>
						<em>已授总课时</em>
						<p style="margin-left: 20px;"><i class="rzzx" style="margin-top: 40px;height: 30px;">{totalTeachTime}</i></p>
					</div>
					<div class="col-lg-2 col-md-3 col-sm-3">
						<span><i class="rzzx"></i></span>
						<em>我的收益</em>
						<p style="margin-left: 20px;"><i class="rzzx" style="margin-top: 40px;height: 30px;">{income}</i></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</replace>

<div class="portlet-body form">
	<div class="portlet light">
		<div class="portlet-title">
			<div class="caption"> <i class="fa fa-pencil"></i>排课表</div>
		</div>
		<div class="portlet-body">
			<div id='calendar' style="max-width: 80%;"></div>
		</div>
	</div>
</div>

<script src="{_TEMP_PUBLIC_}/plugins/fullcalendar/fullcalendar.min.js" type="text/javascript"></script>
<script src="{_TEMP_PUBLIC_}/plugins/fullcalendar/locale-all.js" type="text/javascript"></script>
<script src="{_TEMP_ACTION_}/scripts/schedule.js" type="text/javascript"></script>


<replace value="code|events|today">
<script type="text/javascript">
	calander("{today}");
	var currentMenuId = '{code}';
</script>
</replace>
