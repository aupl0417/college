<div class="">
  <div class="portlet light">
    <div class="portlet-title">
      <div class="caption"> <i class="fa fa-bar-chart-o"></i> 账户信息 </div>
    </div>
    <div class="portlet-body">
      <div id="integral">
        <replace value="userNick|userID|depName|dutyName|tel|certNum|joinTime">
        <div class="col-md-12 table-responsive">
          <table class="table table-striped table-bordered nowrap dataTable">
            <tr> <td>雇员账号</td> <td>{userID}</td> </tr>
            <tr> <td>姓名</td> <td>{userNick}</td> </tr>
            <tr> <td>所属公司</td> <td>大唐天下</td> </tr>
            <tr> <td>所属部门</td> <td>{depName}</td> </tr>
            <tr> <td>职位</td> <td>{dutyName}</td> </tr>
            <tr> <td>手机号码</td> <td>{tel}</td> </tr>
            <tr> <td>身份证号码</td> <td>{certNum}</td> </tr>
            <tr> <td>入职时间</td> <td>{joinTime}</td> </tr>
          </table>
        </div>
        </replace>
      </div>
      <div style="clear: both"></div>
    </div>
  </div>
</div>
