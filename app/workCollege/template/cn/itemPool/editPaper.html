<link href="{_TEMP_PUBLIC_}/plugins/fancybox/source/jquery.fancybox.css" rel="stylesheet">
<script src="{_TEMP_PUBLIC_}/plugins/fancybox/source/jquery.fancybox.pack.js" type="text/javascript"></script>
<div class="portlet-body">
	<h4>编辑考卷</h4>
</div>

<form action="/itemPool/editPaper.json" class="form-horizontal form-row-seperated" id="transfer_detail">
	<div class="form-body clearfix">
		<replace value="courseList|cep_name|isShare|unShare">
		    <div class="form-group">
		      	<label class="control-label col-md-2">所属课程</label>
		      	<div class="col-md-10">
	      			<select name='courseId' class="form-control courseSelect">
						<option value=''>--请选择--</option>
						{courseList}
					</select>
		      	</div>
		    </div>
		    <div class="form-group">
		      	<label class="control-label col-md-2">考卷名称</label>
		      	<div class="col-md-10">
		        	<input type="text" name="name" class="form-control" value='{cep_name}'/>
		      	</div>
		    </div>
		    <div class="form-group">
		      	<label class="control-label col-md-2">是否共享</label>
		      	<div class="col-md-10">
	      			<input type='radio' {unShare} name='isPublic' value='0'/>否　<input type='radio' name='isPublic' {isShare} value='1'/>是
		      	</div>
		    </div>
	    </replace>
	    <div class="form-group">
	      	<label class="control-label col-md-2">选择考题</label>
	      	<div class="col-md-10" id='examList'>
	      		<!-- <loop data="questions"> -->
	      		<div class='row' style="margin-top:10px;">
		        	<div class="col-md-8">
		        		<select class='form-control exam' onchange='selectItem(this);'>
		        			<option value=''>--请选择--</option>
		        			{listString}
		        		</select>
		        		<input type='hidden' name='question[]'/>
					</div>
		        	<div class="col-md-2"><input type="text" name="score[]" value='{score}' class="form-control score" onblur='getTotal(this);' placeholder='分值'/></div>
		        	<label class="control-label {class}"><font style="margin-top:-2px;font-size:18px;color:blue;">{mark}</font></label>
		      	</div>
		      	<!-- </loop> -->
	      	</div>
	    </div>
	    <replace value="cep_id|cep_totalScore">
			<div class="form-group">
		      	<label class="control-label col-md-2">考卷总分</label>
		      	<div class="col-md-4">
	      			<input type="text" name="totalScore" readonly class="form-control" value='{cep_totalScore}'/>
		      	</div>
		    </div>
		    
		    <div class="form-actions">
			    <div class="row" style="margin-left:2px;">
			      	<div class="col-md-offset-2 col-md-10">
			      		<input type="hidden" name="id" value="{cep_id}">
						<button type="submit" class="btn blue"><i class="fa fa-check"></i> 确认 </button>
						<button type="button" data-dismiss="modal" class="btn default"><i class="fa fa-rotate-left"></i> 关闭</button>
			      	</div>
			    </div>
			</div>
		</replace>
	</div>
</form>

<!-- <replace value="cep_id"> -->
<script>
	var itemId = "{cep_id}";//试卷id
</script>
<!-- </replace> -->

<script src="{_TEMP_ACTION_}/scripts/editPaper.js" type="text/javascript"></script>
