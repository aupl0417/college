<link href="{_TEMP_PUBLIC_}/plugins/fancybox/source/jquery.fancybox.css" rel="stylesheet">
<script src="{_TEMP_PUBLIC_}/plugins/fancybox/source/jquery.fancybox.pack.js" type="text/javascript"></script>
<div class="portlet-body">
	<h4>新增考卷</h4>
</div>

<form action="/itemPool/addPaper.json" class="form-horizontal form-row-seperated" id="transfer_detail">
	<div class="form-body clearfix">
		
	    <div class="form-group">
	      	<label class="control-label col-md-2">所属课程</label>
	      	<div class="col-md-10">
      			<select name='courseId' class="form-control courseSelect">
					<option value=''>--请选择--</option>
					<!-- <loop data="courseList"> -->
						<option value='{id}'>{name}</option>
					<!-- </loop> -->
				</select>
	      	</div>
	    </div>
	    <div class="form-group">
	      	<label class="control-label col-md-2">考卷名称</label>
	      	<div class="col-md-10">
	        	<input type="text" name="name" class="form-control" placeholder='请输入考卷名称'/>
	      	</div>
	    </div>
	    <div class="form-group">
	      	<label class="control-label col-md-2">是否共享</label>
	      	<div class="col-md-10">
      			<input type='radio' checked='checked' name='isPublic' value='0'/>否　<input type='radio' name='isPublic' value='1'/>是
	      	</div>
	    </div>
	     
	    <div class="form-group">
	      	<label class="control-label col-md-2">选择考题</label>
	      	<div class="col-md-10" id='examList'>
	      		<div class='row'>
		        	<div class="col-md-8">
		        		<select class='form-control exam' onchange='selectItem(this);'>
		        			<option value=''>--请选择--</option>
		        			
		        		</select>
		        		<input type='hidden' name='question[]'/>
					</div>
		        	<div class="col-md-2"><input type="text" name="score[]" class="form-control score" onblur='getTotal(this);' placeholder='分值'/></div>
		        	<label class="control-label add"><font style="margin-top:-2px;font-size:18px;color:blue;">+</font></label>
		      	</div>
	      	</div>
	    </div>
		<div class="form-group">
	      	<label class="control-label col-md-2">考卷总分</label>
	      	<div class="col-md-4">
      			<input type="text" name="totalScore" readonly class="form-control" placeholder='考卷总分'/>
	      	</div>
	    </div>
	    
	    <div class="form-actions">
		    <div class="row" style="margin-left:2px;">
		      	<div class="col-md-offset-2 col-md-10">
					<button type="submit" class="btn blue"><i class="fa fa-check"></i> 确认 </button>
					<button type="button" data-dismiss="modal" class="btn default"><i class="fa fa-rotate-left"></i> 关闭</button>
		      	</div>
		    </div>
		</div>
	</div>
</form>

<script src="{_TEMP_ACTION_}/scripts/addPaper.js" type="text/javascript"></script>
