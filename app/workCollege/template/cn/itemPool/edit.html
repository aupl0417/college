<link href="{_TEMP_PUBLIC_}/plugins/fancybox/source/jquery.fancybox.css" rel="stylesheet">
<script src="{_TEMP_PUBLIC_}/plugins/fancybox/source/jquery.fancybox.pack.js" type="text/javascript"></script>
<div class="portlet-body">
	<h4>添加考题</h4>
</div>

<form action="/itemPool/edit.json" class="form-horizontal form-row-seperated" id="transfer_detail">
	<div class="form-body clearfix">
	<replace value="courseList|cre_id|cre_name|cre_description|cre_a|cre_b|cre_c|cre_d|cre_answer|isShare|unShare|urlListString|crd_id">
		<div class="form-group">
	      	<label class="control-label col-md-2">题目名称</label>
	      	<div class="col-md-10">
	        	<input type="text" name="name" class="form-control" value='{cre_name}'/>
	      	</div>
	    </div>
	    <div class="form-group">
	      	<label class="control-label col-md-2">所属课程</label>
	      	<div class="col-md-10">
      			<select name='courseId' class="form-control">
					<option value=''>--请选择--</option>
					{courseList}
				</select>
	      	</div>
	    </div>
	    <div class="form-group">
	      	<label class="control-label col-md-2">题目描述</label>
	      	<div class="col-md-10">
	        	<textarea class="form-control autosizeme" name="description" rows="3">{cre_description}</textarea>
	      	</div>
	    </div>
	    <div class="form-group">
	      	<label class="control-label col-md-2">题目选项</label>
	      	<div class="col-md-10">
	      		<div class='row'>
		        	<div class="col-md-5">
			        	<label class="control-label col-md-1">A</label>
			        	<div class="col-md-10"><input type="text" name="cre_a" class="form-control"  value='{cre_a}'/></div>
			      	</div>
			      	<div class="col-md-5">
			        	<label class="control-label col-md-1">B</label>
			        	<div class="col-md-10"><input type="text" name="cre_b" class="form-control"  value='{cre_b}'/></div>
			      	</div>
		      	</div>
		      	<div class='row' style='margin-top:10px;'>
			      	<div class="col-md-5">
			        	<label class="control-label col-md-1">C</label>
			        	<div class="col-md-10"><input type="text" name="cre_c" class="form-control"  value='{cre_c}'/></div>
			      	</div>
			      	<div class="col-md-5">
			        	<label class="control-label col-md-1">D</label>
			        	<div class="col-md-10"><input type="text" name="cre_d" class="form-control"  value='{cre_d}'/></div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	    <div class="form-group">
	      	<label class="control-label col-md-2">正确答案</label>
	      	<div class="col-md-10">
	        	<input type="text" name="answer" class="form-control"  value='{cre_answer}'/>
	      	</div>
	    </div>  
		<div class="form-group">
	      	<label class="control-label col-md-2">是否共享</label>
	      	<div class="col-md-10">
      			<input type='radio' {unShare} name='isPublic' value='0'/>否　<input type='radio' {isShare} name='isPublic' value='1'/>是
	      	</div>
	    </div>
	    
	    <div class="form-actions">
		    <div class="row" style="margin-left:2px;">
		      	<div class="col-md-offset-2 col-md-10">
		      		<input type="hidden" name="id" value="{cre_id}">
					<button type="submit" class="btn blue"><i class="fa fa-check"></i> 确认 </button>
					<button type="button" data-dismiss="modal" class="btn default"><i class="fa fa-rotate-left"></i> 关闭</button>
		      	</div>
		    </div>
		</div>
		</replace>
	</div>
</form>

<script src="{_TEMP_ACTION_}/scripts/edit.js" type="text/javascript"></script>
