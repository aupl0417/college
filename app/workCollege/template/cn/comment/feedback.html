<!-- 课件资源列表操作 start-->
<div class="portlet light">
	<div class="portlet-title">
	    <div class="caption"> <i class="fa fa-pencil"></i>评论列表</div>
	    <div class="caption pull-right">
	    </div>
	</div> 
	<div class="portlet-body">
		<!--搜索start-->
		<div class="clearfix margin-bottom-20">
			<form class="form-inline" action="#" data-action="/comment/feedback.json" data-reload="false" id="filter-field-detail">
				<div class="form-body">
					<div class="form-group">
						<label class="control-label">意见编号</label>
						<input type="text" name="DT_RowId" class="form-control form-filter input-sm" placeholder="评论编号">
					</div>
					<div class="form-group">
						<label class="control-label">发表用户</label>
						<input type="text" name="username" class="form-control form-filter input-sm" placeholder="发表用户">
					</div>
					<div class="form-group">
						<label class="control-label">所属班级</label>
						<select name='cta_classId' class="form-control form-filter input-sm">
							<option value=''>--请选择--</option>
							<!-- <loop data="classList"> -->
								<option value='{id}'>{name}</option>
							<!-- </loop> -->
						</select>
					</div>
					<div class="form-group">
						<label class="control-label">发表时间</label>
						<div class="input-group date input-group-sm datetime-picker" data-date-format="yyyy-mm-dd" data-today-btn="true" data-today-highlight="true">
							<span class="input-group-addon">从</span>
							<input name="f_createTime" id="ctime1" data-filter="gte" type="text" class="form-control form-filter">
							<span class="input-group-btn">
								<button class="btn default datepickerbutton" type="button">
									<i class="fa fa-calendar"></i>
								</button>
							</span>
						</div>
						<div class="input-group date input-group-sm datetime-picker" data-date-format="yyyy-mm-dd" data-today-btn="true" data-today-highlight="true">
							<span class="input-group-addon">到</span>
							<input name="f_createTime2" id="ctime2" data-filter="lte" type="text" class="form-control form-filter endtime">
                            <span class="input-group-btn">
                                <button class="btn default datepickerbutton" type="button">
									<i class="fa fa-calendar"></i>
								</button>
                            </span>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label"></label>
						<button class="btn btn-bg blue filter-submit margin-bottom"><i class="fa fa-search"></i> 查找</button>
						<button class="btn btn-bg default filter-cancel"><i class="fa fa-times"></i> 重置</button>
					</div>
				</div>
			</form>
		</div>
		<!--搜索end-->
		<!--table list start-->
		<div class="dataTables_wrapper dataTables_extended_wrapper table-responsive no-footer">
			<table aria-describedby="peopleList_info" id="field-detail" class="table table-striped table-bordered table-hover dataTable no-footer">
				<thead>
				<tr>
					<th data-dt="DT_RowId" data-sort="1" data-hide="1"></th>
					<th data-dt="DT_RowId">意见编号</th>
					<th data-dt="content">意见内容</th>
					<th data-dt="username">发表用户</th>
					<th data-dt="f_createTime">发表时间</th>
					<th data-dt="isReply">是否回复</th>
					<th data-dt="op">操作</th>
				</tr>
				</thead>
			</table>
		</div>
		<!--table list end-->
	</div>
</div>
