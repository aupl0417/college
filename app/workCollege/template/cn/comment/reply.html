<link href="{_TEMP_PUBLIC_}/plugins/fancybox/source/jquery.fancybox.css" rel="stylesheet">
<script src="{_TEMP_PUBLIC_}/plugins/fancybox/source/jquery.fancybox.pack.js" type="text/javascript"></script>

<form method="post" action="/comment/reply.json" class="form-horizontal form-row-seperated" id="replyForm">
	<div class="form-body clearfix">
		<replace value="username|fid|content|f_createTime|isReply|replyContent">
		<div class="form-group">
	      	<label class="control-label col-md-2">评论编号</label>
	      	<div class="col-md-4">
	      		<input type="text" class="form-control" style='border:0px;' value="{fid}">
	      	</div>
	      	<label class="control-label col-md-2">发表用户</label>
	      	<div class="col-md-4"> 
	      		<input type="text" class="form-control" style='border:0px;' value="{username}">
	      	</div>
	    </div>
	    <div class="form-group">
	      	<label class="control-label col-md-2">发表时间</label>
	      	<div class="col-md-4">
	        	<input type="text" class="form-control" style='border:0px;' value="{f_createTime}">
	      	</div>
	      	<label class="control-label col-md-2">是否回复</label>
	      	<div class="col-md-4">
	        	<input type="text" class="form-control" style='border:0px;' value="{isReply}">
	      	</div>
	    </div>
		<div class="form-group">
	      	<label class="control-label col-md-2">意见内容</label>
	      	<div class="col-md-10">
	      		<textarea class="form-control autosizeme" rows="3" style='border:0px;'>{content}</textarea>
	      	</div>
	    </div>
	   	
	    <div class="form-group">
	      	<label class="control-label col-md-2">回复内容</label>
	      	<div class="col-md-10">
	      		<textarea name='reply' class="form-control autosizeme" rows="3" placeholder='请输入回复意见的内容，10，300字。'></textarea>
	      	</div>
	    </div>
	    <div class="form-actions">
		    <div class="row">
		      	<div class="col-md-offset-2 col-md-10">
		      		<input type='hidden' name='fid' value='{fid}'>
					<button type="submit" class="btn blue"><i class="fa fa-check"></i> 确认 </button>
					<button type="button" data-dismiss="modal" class="btn default"><i class="fa fa-rotate-left"></i> 关闭</button>
		      	</div>
		    </div>
		</div>
		</replace>
	</div>
	
</form>
<script src="{_TEMP_ACTION_}/scripts/reply.js" type="text/javascript"></script>
