<div class="portlet light">
  <div class="portlet-title">
    <div class="caption"> <i class="fa fa-users"></i>权限设置 </div>

  </div>
  <div class="portlet-body">
    <div class="table-container">
      <div class="panel-group accordion margin-bottom-10" id="searchPerson">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title"> <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#searchPerson" href="#searchPersonBox_1" aria-expanded="true"> <i class="fa fa-search"></i> 搜索 </a> </h4>
          </div>
          <div id="searchPersonBox_1" class="panel-collapse collapse in" aria-expanded="true">
            <div class="panel-body">
              <form class="form-inline" action="#" data-action="/employee/index.json" data-reload="false" id="filter-detail">
                <div class="form-group">
                  <label>雇员ID</label>
                  <input name="e_id" data-filter="eq"
                  type="text" class="form-control form-filter input-sm"
                  placeholder="雇员ID">
                </div>
                <div class="form-group">
                  <label>雇员名称</label>
                  <input name="e_name" data-filter="eq"
                  type="text" class="form-control form-filter input-sm"
                  placeholder="雇员姓名">
                </div>
                <!--<div class="form-group">-->
                <!--  <label>姓名拼音</label>-->
                <!--  <input name="e_charname" data-filter="like"-->
                <!--  type="text" class="form-control form-filter input-sm"-->
                <!--  placeholder="姓名拼音">-->
                <!--</div>-->
                <div class="form-group">
                  <label></label>
                  <button class="btn btn-sm blue filter-submit margin-bottom"><i class="fa fa-search"></i> 查找</button>
                  <button class="btn btn-sm default filter-cancel"><i class="fa fa-times"></i> 重置</button>
                </div>
              </form>
            </div>
          </div>
        </div> 
      </div>
      <table aria-describedby="peopleList_info" id="detail" class="table table-striped table-bordered table-hover dataTable no-footer">
        <thead>
          <tr>
            <!-- 给一个空列用于排序,这个空列的值正是行号  data-sort="1" 有这个属性即可以排序  data-hide="1" 有这个属性即可隐藏 -->
            <th data-dt="DT_RowId" data-sort="1" data-hide="1"></th>
            <th data-dt="e_id">雇员ID</th>
            <th data-dt="e_name">姓名</th>
            <!--<th data-dt="e_name">所属分院</th>-->
            <th data-dt="op">操作</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</div>
