<!-- 内容-->
<div class="portlet-body" id="teamArrivalInfo">
</div>

<replace value="tempId|jsData">
<script id="{tempId}" type="text/html">
  <div class="dataTables_wrapper dataTables_extended_wrapper table-responsive no-footer">
    <table aria-describedby="peopleList_info" id="scheduleDetail" class="table table-striped table-bordered table-hover dataTable no-footer">
      <thead>
        <tr>
          <th>分组编号</th>
          <th>已报到人数</th>
          <th>总人数</th>
        </tr>
      </thead>
      <tbody>
        {{each teamArrivalInfo as value index}}
        <tr>
          <td>{{value.tse_team}}</td>
          <td>{{value.arrivalNum}}</td>
          <td>{{value.total}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</script>
<script language="javascript" type="text/javascript">
  var tempId = "{tempId}";
var jsData = {jsData};
var html = template(tempId,jsData);
$("div#teamArrivalInfo").html(html);
</script>
</replace>
