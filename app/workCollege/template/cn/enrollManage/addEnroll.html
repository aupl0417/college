<div class="page-bar margin-bottom-20">
  <!-- 导航 -->
  <ul class="page-breadcrumb">
  </ul>
  <!-- end 导航 -->
</div>

<!--内容-->
<div class="portlet light">
  <div class="portlet-title">
    <div class="caption"> <i class="fa fa-pencil"></i>发布班级</div>
  </div>
  <div class="portlet-body">
    <form method="POST" action="/enrollManage/addEnroll.json" id="formCourse" name="formCourse" class="form-horizontal form-row-seperated">
      <div class="form-body clearfix">
        <!--基本信息-->
        <div class="form-group form-md-line-input">
          <label class="control-label col-md-2">名称</label>
          <div class="col-md-9">
            <input type="text" name="name" class="form-control">
            <div class="form-control-focus"></div>
          </div>
        </div>
        <div class="form-group form-md-line-input">
          <label class="control-label col-md-2">班级自定义编号</label>
          <div class="col-md-9">
            <replace value="number">
            <input type="number" name="number" class="form-control" value="{number}">
            </replace>
            <div class="form-control-focus"></div>
          </div>
        </div>
        <div class="form-group form-md-line-input">
          <label class="control-label col-md-2">校区</label>
          <div class="col-md-9">
            <replace value="branch">
            <select class="form-control form-filter input-sm" name="tangCollege">
              <option value="">--请选择校区--</option>
              {branch}
            </select>
            </replace>
            <div class="form-control-focus"></div>
          </div>
        </div>
        <div class="form-group form-md-line-input">
          <label class="control-label col-md-2">班主任</label>
          <div class="col-md-9">
            <replace value="headmaster">
            <select class="form-control form-filter input-sm" name="headmasterId">
              <option value="">--请选择班主任--</option>
              {headmaster}
            </select>
            </replace>
            <div class="form-control-focus"></div>
          </div>
        </div>
        <div class="form-group form-md-line-input">
          <label class="col-md-2 control-label">班级logo</label>
          <div class="col-md-10">
            <div class="col-sm-12 col-md-4 hiduploader">
              <div data-provides="fileinput" class="fileinput">
                <div class="thumbnail">
                  <img alt="上传logo" src="{_TEMP_PUBLIC_}/images/none.png" class="img-reponsetive" style="width:375px;height:180px;">
                  <input type="hidden" value="" name="logo">
                </div>
              </div>
              <div class="input-group modalUpload" data-savename="1" data-url="/public/uploadPhoto.json">
                <span class="input-group-btn">
                  <button type="button" class="btn blue start btn-block">
                    <i class="fa fa-upload"></i>
                    上传logo (宽：375px 高：180px)
                  </button>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group form-md-line-input">
	      <label class="control-label col-md-2">本期学员总数</label>
	      <div class="col-md-3">
	        <input type="text" name="allowableNumber" class="form-control">
	        <div class="form-control-focus"></div>
	      </div>
		  <label class="control-label col-md-1">已报名人数</label>
	      <div class="col-md-3">
	        <input type="text" name="enrolledCount" class="form-control">
	        <div class="form-control-focus"></div>
	      </div>
	    </div>
        <div class="form-group form-md-line-input">
          <label class="control-label col-md-2">报名费</label>
          <div class="col-md-9">
            <input type="text" name="cost" class="form-control">
            <div class="form-control-focus"></div>
          </div>
        </div>
        <div class="form-group form-md-line-input">
          <label class="col-md-2 control-label" for="enrollStartTime">报名开始时间</label>
          <div class="col-md-2">
            <div class="input-group date input-group-sm" data-provide="datepicker" data-date-format="yyyy-mm-dd" data-today-btn="true" data-today-highlight="true">
              <input name="enrollStartTime" type="text" class="form-control form-filter" value="{:date('Y-m-d')}">
              <span class="input-group-btn">
                <button class="btn default" type="button">
                  <i class="fa fa-calendar"></i>
                </button>
              </span>
            </div>
          </div>
          <div class="col-md-2">
            <div class="input-group date input-group-sm" data-provide="datepicker" data-date-format="yyyy-mm-dd" data-today-btn="true" data-today-highlight="true">
              <input name="enrollEndTime" type="text" class="form-control form-filter" value="{:date('Y-m-d')}">
              <span class="input-group-btn">
                <button class="btn default" type="button">
                  <i class="fa fa-calendar"></i>
                </button>
              </span>
            </div>
          </div>
        </div>
        <div class="form-group form-md-line-input">
          <label class="col-md-2 control-label" for="enrollEndTime">课程时间</label>
          <div class="col-md-2">
            <div class="input-group date input-group-sm" data-provide="datepicker" data-date-format="yyyy-mm-dd" data-today-btn="true" data-today-highlight="true">
              <input name="startTime" type="text" class="form-control form-filter" value="{:date('Y-m-d')}">
              <span class="input-group-btn">
                <button class="btn default" type="button">
                  <i class="fa fa-calendar"></i>
                </button>
              </span>
            </div>
          </div>
          <div class="col-md-2">
            <div class="input-group date input-group-sm" data-provide="datepicker" data-date-format="yyyy-mm-dd" data-today-btn="true" data-today-highlight="true">
              <input name="endTime" type="text" class="form-control form-filter" value="{:date('Y-m-d')}">
              <span class="input-group-btn">
                <button class="btn default" type="button">
                  <i class="fa fa-calendar"></i>
                </button>
              </span>
            </div>
          </div>
        </div>
        <div class="form-group form-md-line-input">
          <label class="control-label col-md-2">会员要求</label>
          <div class="col-md-9">
            <div class="radio-list">
              <label class="radio-inline"> <input checked="true" type="radio" value="1" name="levelCondition"> 消费商及以上会员 </label>
              <label class="radio-inline"> <input checked="true" type="radio" value="2" name="levelCondition"> 创客及以上会员 </label>
              <label class="radio-inline"> <input type="radio" value="3" name="levelCondition"> 创投会员 </label>
            </div>
          </div>
        </div>
        <div class="form-group form-md-line-input">
          <label class="control-label col-md-2">要求实名制</label>
          <div class="col-md-9">
            <div class="radio-list">
              <label class="radio-inline"> <input checked="true" type="radio" value="1" name="isAuthed"> 是 </label>
              <label class="radio-inline"> <input type="radio" value="0" name="isAuthed"> 否 </label>
            </div>
          </div>
        </div>
        <div class="form-group form-md-line-input">
          <label class="control-label col-md-2">要求未学习过</label>
          <div class="col-md-9">
            <div class="radio-list">
              <label class="radio-inline"> <input checked="true" type="radio" value="1" name="enrollEver" checked> 是 </label>
              <label class="radio-inline"> <input type="radio" value="0" name="enrollEver"> 否 </label>
            </div>
          </div>
        </div>
        <div class="form-group form-md-line-input">
          <label class="control-label col-md-2">要求非黑名单</label>
          <div class="col-md-9"  title="黑名单:指的是报名二次以上未到场会员">
            <div class="radio-list">
              <label class="radio-inline"> <input checked="true" type="radio" value="1" name="isBlack"> 是 </label>
              <label class="radio-inline"> <input type="radio" value="0" name="isBlack"> 否 </label>
            </div>
          </div>
        </div>
        <div class="form-group form-md-line-input">
          <label class="control-label col-md-2">餐饮</label>
          <div class="col-md-2">
            <replace value="catering">
            <select class="form-control form-filter input-sm" name="catering">
              <option value="">--餐饮--</option>
              {catering}
            </select>
            </replace>
          </div>
          <div class="col-md-2">
            <input type="text" name="cateringMemo" class="form-control" placeholder="其它说明">
            <div class="form-control-focus"></div>
          </div>
        </div>
        <div class="form-group form-md-line-input">
          <label class="control-label col-md-2">住宿</label>
          <div class="col-md-2">
            <replace value="hostel">
            <select class="form-control form-filter input-sm" name="hostel">
              <option value="">--住宿--</option>
              {hostel}
            </select>
            </replace>
          </div>
          <div class="col-md-2">
            <input type="text" name="hostelMemo" class="form-control" placeholder="其它说明">
            <div class="form-control-focus"></div>
          </div>
        </div>
        <div class="form-group form-md-line-input">
          <label class="control-label col-md-2">学习前置条件</label>
          <div class="col-md-9">
            <div class="checkbox checkbox-inline">
              <loop data="condition">
              <label> <input name="condition[]" type="checkbox" value="{stc_id}"> {stc_name}</label>
              </loop>
            </div>
            <div class="form-control-focus"></div>
          </div>
        </div>
        <div class="form-group form-md-line-input">
          <label class="control-label col-md-2">课程模板</label>
          <div class="col-md-9">
            <replace value="courseTemplate">
            <select class="form-control form-filter input-sm" name="templateID">
              <option value="">--课程模板--</option>
              {courseTemplate}
            </select>
            </replace>
            <div class="form-control-focus"></div>
          </div>
        </div>
        <div class="form-group form-md-line-input">
          <label class="control-label col-md-2">模板内容</label>
          <div class="col-md-9">
            <textarea class="ueditor" rows="6" name="description" id="description"></textarea>
            <div class="form-control-focus"></div>
          </div>
        </div>
        <div id="courseList">
          <div class="form-group form-md-line-input">
            <label class="col-md-2 control-label">课程排表&nbsp;
              [_<a href="javascript:void(0);" class="add-upload-row display-hide" style="display: inline;"> <i class="fa fa-plus"></i> </a><a href="javascript:void(0);" class="del-upload-row display-hide"><i class="fa fa-minus"></i></a>_]
            </label>
            <div class="col-md-2">
              <replace value="course">
              <select class="form-control form-filter input-sm" name="course[]">
                <option value="">--课程--</option>
                {course}
              </select>
              </replace>
            </div>
            <div class="col-md-1">
              <input type="text" name="hour[]" class="form-control" placeholder="课时">
            </div>
            <div class="col-md-1">
              <input type="text" name="credit[]" class="form-control" placeholder="学分">
            </div>
          </div>
        </div>
        <!--基本信息-->
      </div>
      <div class="alert alert-warning">！ 此信息一经发布，将显示在前端页面，用户可以报名缴费，请核对所有信息后发布，您可以先预览再发布。</div>
      <div class="form-actions">
        <div class="row">
          <div class="col-md-12">
            <div class="col-md-offset-2 col-md-10">
              <button type="submit" class="btn blue"> 提交</button>
              <a type="button" class="btn default ajaxify" href="/enrollManage/index">返回上一页</a>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<!--内容-->

<script language="javascript" type="text/javascript">
  var tempPublic = "{_TEMP_PUBLIC_}";
</script>

<script src="{_TEMP_PUBLIC_}/plugins/ueditor/ueditor.config.js" type="text/javascript"></script>
<script src="{_TEMP_PUBLIC_}/plugins/ueditor/ueditor.all.js" type="text/javascript"></script>
<script src="{_TEMP_ACTION_}/scripts/enroll.js" type="text/javascript"></script>
<replace value="code">
<script type="text/javascript">
  urhere({code});
enroll.addEnroll();
enroll.init();
</script>
</replace>

<script id="enrollTempCourseList" type="text/html">
  {{each course as value index}}
  <div class="form-group form-md-line-input">
    <label class="col-md-2 control-label">课程排表&nbsp;
      [_<a href="javascript:void(0);" class="add-upload-row display-hide" {{if index == 0}}style="display: inline;"{{/if}}><i class="fa fa-plus"></i> </a>
      <a href="javascript:void(0);" class="del-upload-row display-hide" {{if index > 0}}style="display: inline;"{{/if}}><i class="fa fa-minus"></i></a>_]
    </label>
    <div class="col-md-2">
      <select class="form-control form-filter input-sm" name="course[]">
        <option value="">--课程--</option>
        {{each value.course as cou k}}
        <option value="{{k}}" {{if k  ==  value.co_id}}selected{{/if}} > {{cou}} </option>
        {{/each}}
      </select>
    </div>
    <div class="col-md-1">
      <input type="text" name="hour[]" value="{{value.hour}}" class="form-control" placeholder="课时">
    </div>
    <div class="col-md-1">
      <input type="text" name="credit[]" value="{{value.credit}}" class="form-control" placeholder="学分">
    </div>
  </div>
  {{/each}}
</script>
