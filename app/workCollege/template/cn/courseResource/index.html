<!-- 课件资源列表操作 start-->
<div class="portlet light">
	<div class="portlet-title">
	    <div class="caption"> <i class="fa fa-pencil"></i>课件资源列表操作</div>
	    <div class="caption pull-right">
	      <a href='/courseResource/add/?_ajax=1&type=0' data-target='#formModal' data-toggle='modal' class='btn btn-sm blue table-group-action-submit'>添加文件文档</a>
	      <a href="/courseResource/addVideo/?_ajax=1" class="btn btn-sm blue table-group-action-submit" data-target="#temp-modal-power" data-toggle="modal">添加视频</a>
	      <a href="/courseResource/add/?_ajax=1&type=2" class="btn btn-sm blue table-group-action-submit" data-target="#temp-modal-power" data-toggle="modal">添加网页文章</a>
	    </div>
	  </div>
	<div class="portlet-body">
		<!--搜索start-->
		<div class="clearfix margin-bottom-20">
			<form class="form-inline" action="#" data-action="/courseResource/index.json" data-reload="false" id="filter-field-detail">
				<div class="form-body">
					<div class="form-group">
						<label class="control-label">课件编号</label>
						<input type="text" name="DT_RowId" id="fre_unick" class="form-control form-filter input-sm" placeholder="课件编号">
					</div>
					<div class="form-group">
						<label class="control-label">课件名称</label>
						<input type="text" name="cr_name" id="tel" class="form-control form-filter input-sm" placeholder="课件名称">
					</div>
					<div class="form-group">
						<label class="control-label">所属课程</label>
						<select name='cr_courseId' class="form-control form-filter input-sm">
							<option value=''>--请选择--</option>
							<!-- <loop data="courseList"> -->
								<option value='{co_id}'>{co_name}</option>
							<!-- </loop> -->
						</select>
					</div>
					<div class="form-group">
						<label class="control-label">文件类型</label>
						<select name='cr_type' class="form-control form-filter input-sm">
							<option value=''>--请选择--</option>
							<option value='0'>文件文档</option>
							<option value='1'>视频</option>
							<option value='2'>网页文章</option>
						</select>
					</div>
					<div class="form-group">
						<label class="control-label"></label>
						<button class="btn btn-bg blue filter-submit margin-bottom"><i class="fa fa-search"></i> 查找</button>
						<button class="btn btn-bg default filter-cancel"><i class="fa fa-times"></i> 重置</button>
					</div>
				</div>
			</form>
		</div>
		<!--搜索end-->
		<!--table list start-->
		<div class="dataTables_wrapper dataTables_extended_wrapper table-responsive no-footer">
			<table aria-describedby="peopleList_info" id="field-detail" class="table table-striped table-bordered table-hover dataTable no-footer">
				<thead>
				<tr>
					<th data-dt="DT_RowId" data-sort="1" data-hide="1"></th>
					<th data-dt="DT_RowId">课件编号</th>
					<th data-dt="cr_name">课件名称</th>
					<th data-dt="co_name">所属课程</th>
					<th data-dt="username">上传者</th>
					<th data-dt="cr_type">文件类型</th>
					<th data-dt="cr_readCount">访问量</th>
					<th data-dt="cr_isPublic">是否共享</th>
					<th data-dt="cr_updateTime">上传时间</th>
					<th data-dt="cr_createTime">发布时间</th>
					<th data-dt="op">操作</th>
				</tr>
				</thead>
			</table>
		</div>
		<!--table list end-->
	</div>
</div>
<!-- 课件资源列表操作 end -->
