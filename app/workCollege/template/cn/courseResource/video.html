<script>
//上传文件
/* 初始化上传插件 */
$("#upload-file").uploadify({
	"height"          : 30,
	"swf"             : "{_TEMP_PUBLIC_}/plugins/uploadify/uploadify.swf",
	"fileObjName"     : "qiniu_file",
	'cancelImg'		  : '{_TEMP_PUBLIC_}/plugins/uploadify/cancel.png',
	"buttonText"      : "上传视频",
	"uploader"        : "{:U('courseResource/uplode')}",
	"width"           : 120,
	'removeTimeout'   : 1,
	'onInit'		  : init,
	'multi'			  : false,
	"onUploadSuccess" : uploadSuccess,
	'onFallback' : function() {
        alert('未检测到兼容版本的Flash.');
    }
});
function init(){
	$('#upload-file, #upload-file-queue').css('display','inline-block');
}

/* 文件上传成功回调函数 */
function uploadSuccess(file, data){
	console.log(file);
	console.log(data);//return false;
	var data = $.parseJSON(data);
	if(data.status){
		updateAlert('上传成功', 'alert-success');return false;
		setTimeout(function(){
			location.reload(true);
		},1500);
	} else {
		console.log(data.data);return false;
		updateAlert('上传失败');
	}
}
</script>
