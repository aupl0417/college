<form method="post" action="/enroll/addOrder.json" id="formOrder" class="form-horizontal form-row-seperated">
	
	<div class="form-body clearfix">
		<replace value="orderId">
	    <div class="form-group">
	      	<label class="control-label col-md-2">报名编号</label>
	      	<div class="col-md-10">
	        	<input type="text" name='orderId' class="form-control" readonly value="{orderId}">
	      	</div>
	    </div> 
	    </replace>
	    <div class="form-group">
	      	<label class="control-label col-md-2">用户名/联系电话</label>
	      	<div class="col-md-9">
	        	<input type="text" name='userInfo' class="form-control" value="" placeholder='请输入该学员的用户名或联系电话'>
	      	</div>
	      	<div class="col-md-1" style="padding:0px;">
	        	<button type="button" class="btn btn-default blue check">确认</button>
	      	</div>
	    </div>
	    <div class="form-group">
	      	<label class="control-label col-md-2">校验信息</label>
	      	<div class="col-md-5 userInfo">
	        	
	      	</div>
	    </div>
	    <div class="form-group">
	      	<label class="control-label col-md-2">报名班级</label>
	      	<div class="col-md-5">
	        	<input type="text" name='className' class="form-control" placeholder='报名班级名称'>
	      	</div>
	      	<div class="col-md-5">
	        	<select name='classId' class="form-control classId">
		        	<option value="">--请选择--</option>
		      	</select>
	      	</div>
	    </div>
	    <div class="form-group">
	      	<label class="control-label col-md-2">报名金额</label>
	      	<div class="col-md-10">
	        	<input type="text" name='fee' class="form-control" readonly placeholder=''>
	      	</div>
	    </div>
	    <div class="form-group">
	      	<label class="control-label col-md-2">实付金额</label>
	      	<div class="col-md-10">
	        	<input type="text" name='payFee' class="form-control" readonly placeholder=''>
				<input type="hidden" name='state' value="1" />
	      	</div>
	    </div>
	</div>
  	<div class="form-actions">
    	<div class="row">
	      	<div class="col-md-offset-2 col-md-10">
				<input type='hidden' name='uid' value="">
	        	<button type="submit" class="btn btn-default blue"><i class="fa fa-check"></i> 提交</button>
	        	<button type="button" data-dismiss="modal" class="btn default"><i class="fa fa-rotate-left"></i> 关闭</button>
	      	</div>
    	</div>
  	</div>
</form>
<script src="{_TEMP_ACTION_}/scripts/addOrder.js" type="text/javascript"></script>
