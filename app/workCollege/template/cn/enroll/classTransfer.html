<form method="post" action="/enroll/classTransfer.json" id="formTransfer" class="form-horizontal form-row-seperated">
	<replace value="id|className|classList">
	<div class="form-body clearfix">
	    <div class="form-group">
	      	<label class="control-label col-md-2">当前会员</label>
	      	<div class="col-md-10">
	        	<input type="text" class="form-control" readonly value="{className}">
	      	</div>
	    </div>
	    <div class="form-group">
	      	<label class="control-label col-md-2">调换至</label>
	      	<div class="col-md-10">
	        	<select class="form-control form-filter input-sm" name="classId">
                  <option value="">--请选择--</option>
                  {classList}
                </select>
	      	</div> 
	    </div>
	</div>
  	<div class="form-actions">
    	<div class="row">
	      	<div class="col-md-offset-2 col-md-10">
				<input type='hidden' name='id' value="{id}">
	        	<button type="submit" class="btn btn-default blue"><i class="fa fa-check"></i> 提交</button>
	        	<button type="button" data-dismiss="modal" class="btn default"><i class="fa fa-rotate-left"></i> 关闭</button>
	      	</div>
    	</div>
  	</div>
	</replace>
</form>
<script src="{_TEMP_ACTION_}/scripts/classTransfer.js" type="text/javascript"></script>
