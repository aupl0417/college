<div class="page-bar margin-bottom-20">
  <!-- 导航 -->
  <ul class="page-breadcrumb">
  </ul>
  <!-- end 导航 -->
</div>

<!-- 内容-->
<div class="portlet light">
  <div class="portlet-title">
    <div class="caption"> <i class="fa fa-pencil"></i>报名列表</div>
    <div class="caption pull-right">
    	<a href="/enroll/transOrder?_ajax=1" class="btn btn-sm blue table-group-action-submit" data-target="#formModal" data-toggle="modal">转让名额</a>
    	<a href="/enroll/addOrder?_ajax=1" class="btn btn-sm blue table-group-action-submit" data-target="#formModal" data-toggle="modal">报名</a>
      <a href="/enrollManage/studentReport" class="btn blue btn-sm ajaxify">切换到学员报到</a>
      <!-- <a href="/enroll/addOrder" class="btn blue btn-sm ajaxify">添加订单</a> -->
    </div> 
  </div>
  <div class="portlet-body">
    <div class="panel-group accordion margin-bottom-10" id="searchPerson">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title"> <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#searchPerson" href="#searchPersonBox_1" aria-expanded="true"> <i class="fa fa-search"></i> 搜索 </a> </h4>
        </div>
        <div id="searchPersonBox_1" class="panel-collapse collapse in" aria-expanded="true">
          <div class="panel-body">
            <!--开始-->
            <form class="form-inline " action="#" data-action="/enroll/index.json" data-reload="false" name="filter-awardDetail" id="filter-detail">
              <div class="form-group">
                <label class="control-label">手机号码</label>
                <input type="text" name="mobile" class="form-control form-filter input-sm" placeholder="手机号码" data-filter="like">
              </div>
              <div class="form-group">
                <label class="control-label">会员名</label>
                <input type="text" name="username" class="form-control form-filter input-sm" placeholder="会员名" data-filter="like">
              </div>
              <div class="form-group">
                <label class="control-label">班级编号</label>
                <input type="text" name="cl_number" class="form-control form-filter input-sm" placeholder="班级编号">
              </div>
              <div class="form-group">
                <label class="control-label">班级名称</label>
                <input type="text" name="cl_name" class="form-control form-filter input-sm" placeholder="班级名称" data-filter="like">
              </div>
              <div class="form-group">
                <label class="control-label">报名编号</label>
                <input type="text" name="tse_id" class="form-control form-filter input-sm" placeholder="报名编号">
              </div>
              <div class="form-group">
                <label class="control-label">分组</label>
                <input type="text" name="tse_team" class="form-control form-filter input-sm" placeholder="输入组编号">
              </div>
              <div class="form-group">
                <label>所属区域</label>
                <replace value="provinceList">
                  <select class="form-control form-filter input-sm" name="tse_province">
                    <option value="">--全部--</option>
                    {provinceList}
                    <option value="其它">其它</option>
                  </select>
                </replace>
              </div>
              <div class="form-group">
                <label>报名状态</label>
                <replace value="statusList">
                <select class="form-control form-filter input-sm" name="tse_status">
                  <option value="">--全部--</option>
                  {statusList}
                </select>
                </replace>
              </div>
              <div class="form-group">
                <label>审核状态</label>
                <replace value="stateList">
                <select class="form-control form-filter input-sm" name="tse_state">
                  <option value="">--全部--</option>
                  {stateList}
                </select>
                </replace>
              </div>
              <div class="form-group">
                <label></label>
                <input type="hidden" name="act" class="form-control form-filter" value='downloadEnroll'>
                <button class="btn btn-sm blue filter-submit margin-bottom"><i class="fa fa-search"></i> 查找</button>
                <button class="btn btn-sm default filter-cancel"><i class="fa fa-times"></i> 重置</button>
                <button id="download" type="submit" class="btn blue btn-sm"><i class="fa icon-arrow-down"></i> 导出报名表格</button>
                <button type='button' class="btn btn-sm blue review"><i class="fa fa-edit"></i>批量审核通过</button>
              </div>
            </form>
            <!--结束-->
          </div>
        </div>
      </div>
    </div>
    <div class="dataTables_wrapper dataTables_extended_wrapper table-responsive no-footer">
      <table aria-describedby="peopleList_info" id="detail" class="table table-striped table-bordered table-hover dataTable no-footer">
        <thead>
          <tr>
            <th data-dt="DT_RowId" data-sort="1" data-hide="1"></th>
            <th data-dt="tid" data-sort="1"></th>
            <th data-dt="username">会员名</th>
            <th data-dt="tse_createTime">报名时间</th>
            <th data-dt="cl_number">班级编号</th>
            <th data-dt="className">班级名称</th>
            <th data-dt="fee">报名金额</th>
            <th data-dt="payFee">实付金额</th>
            <th data-dt="province">所属区域</th>
            <th data-dt="status">状态</th>
            <th data-dt="state">审核状态</th>
            <th data-dt="tse_team">分组</th>
            <th data-dt="op">操作</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
  <!--模态框添start-->
  <div class="modal fade modal-scroll bs-modal-lg" id="formModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-replace="false">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">报名信息管理</h4>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer display-hide">
          <button type="button" data-dismiss="modal" class="btn default"><i class="fa fa-rotate-left"></i> 关闭</button>
        </div>
      </div>
    </div>
  </div>
  <!--模态框end-->
</div>
<!-- end 内容-->

<replace value="code">
<script type="text/javascript">
  urhere({code});
</script>
</replace>
<script src="{_TEMP_ACTION_}/scripts/index.js" type="text/javascript"></script>
