<form method="post" action="/enroll/studentTransfer.json" id="formTransfer" class="form-horizontal form-row-seperated">
	<replace value="id|username">
	<div class="form-body clearfix">
	    <div class="form-group">
	      	<label class="control-label col-md-2">当前会员</label>
	      	<div class="col-md-10">
	        	<input type="text" class="form-control" readonly value="{username}">
	      	</div>
	    </div>
	    <div class="form-group">
	      	<label class="control-label col-md-2">转让给</label>
	      	<div class="col-md-8">
	        	<input type="text" name='purpos' class="form-control" value="">
	      	</div>
	      	<div class="col-md-2">
	        	<button type="button" class="btn btn-default blue check"> 校 验</button>
	      	</div>
	    </div>
	    <div class="form-group">
	      	<label class="control-label col-md-2">校验信息</label>
	      	<div class="col-md-5 userInfo">
	        	
	      	</div> 
	    </div>
	</div>
  	<div class="form-actions">
    	<div class="row">
	      	<div class="col-md-offset-2 col-md-10">
				<input type='hidden' name='id' value="{id}">
				<input type='hidden' name='purId' value="">
	        	<button type="submit" class="btn btn-default blue" disabled="disabled"><i class="fa fa-check"></i> 提交</button>
	        	<button type="button" data-dismiss="modal" class="btn default"><i class="fa fa-rotate-left"></i> 关闭</button>
	      	</div>
    	</div>
  	</div>
	</replace>
</form>
<script src="{_TEMP_ACTION_}/scripts/studentTransfer.js" type="text/javascript"></script>
