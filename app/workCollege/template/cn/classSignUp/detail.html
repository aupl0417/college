<link href="{_TEMP_PUBLIC_}/plugins/fancybox/source/jquery.fancybox.css" rel="stylesheet">
<script src="{_TEMP_PUBLIC_}/plugins/fancybox/source/jquery.fancybox.pack.js" type="text/javascript"></script>

<form class="form-horizontal form-row-seperated" id="transfer_detail">
  <div class="form-body clearfix">
    <replace value="headMaster|cl_id|className|branchName|cl_allowableNumber|cl_logo|cl_cost|enrollStartTime|enrollEndTime|cl_startTime|cl_endTime|condition|hostel|catering|description|cateringMemo|hostelMemo|reason|status|levelCondition|isAuthed|enrollEver|isBlack">
    <div class="form-group">
      <label class="control-label col-md-2">开班编号</label>
      <div class="col-md-4">
        <input type="text" class="form-control" value="{cl_id}" readonly>
      </div>
      <label class="control-label col-md-2">开班分院</label>
      <div class="col-md-4">
        <input type="text" class="form-control" value="{branchName}" readonly>
      </div>
    </div>
    <div class="form-group"> 
      <label class="control-label col-md-2">班级名称</label>
      <div class="col-md-4">
        <input type="text" class="form-control" value="{className}" readonly>
      </div>
      <label class="control-label col-md-2">学员数量</label>
      <div class="col-md-4">
        <input type="text" class="form-control" value="{cl_allowableNumber}" readonly>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2">班主任</label>
      <div class="col-md-4">
        <input type="text" class="form-control" value="{headMaster}" readonly>
      </div>
      <label class="control-label col-md-2">报名费</label>
      <div class="col-md-4">
        <input type="text" class="form-control" value="￥{cl_cost}" readonly>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2">报名起止时间</label>
      <div class="col-md-4">
        <input type="text" class="form-control" value="{enrollStartTime} ~ {enrollEndTime}" readonly>
      </div>
      <label class="control-label col-md-2">课程日期</label>
      <div class="col-md-4">
        <input type="text" class="form-control" value="{cl_startTime} ~ {cl_endTime}" readonly>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2">参加学习条件</label>
      <div class="col-md-4">
        <input type="text" class="form-control" value="{condition}" readonly>
      </div>
      <label class="control-label col-md-2">课程内容</label>
      <div class="col-md-4">
        <a class="fomt-control" href="https://wapcollege.dttx.com/classManage/classInfo?id={{cl_id}}'" target="_blank">WAP预览班级详情内容</a>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2">餐饮说明</label>
      <div class="col-md-4">
        <input type="text" class="form-control" value="{cateringMemo}" readonly>
      </div>
      <label class="control-label col-md-2">住宿说明</label>
      <div class="col-md-4">
        <input type="text" class="form-control" value="{hostelMemo}" readonly>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2">餐饮</label>
      <div class="col-md-4">
        <input type="text" class="form-control" value="{catering}" readonly>
      </div>
      <label class="control-label col-md-2">住宿</label>
      <div class="col-md-4">
        <input type="text" class="form-control" style='border:0px;' value="{hostel}" readonly>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2">会员要求</label>
      <div class="col-md-4">
        <input type="text" class="form-control" value="{levelCondition}" readonly>
      </div>
      <label class="control-label col-md-2">要求实名制</label>
      <div class="col-md-4">
        <input type="text" class="form-control" value="{isAuthed}" readonly>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2">要求未学习过</label>
      <div class="col-md-4">
        <input type="text" class="form-control" value="{enrollEver}" readonly>
      </div>
      <label class="control-label col-md-2">要求非黑名单</label>
      <div class="col-md-4">
        <input type="text" class="form-control" value="{isBlack}" readonly>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2">审核状态</label>
      <div class="col-md-4">
        <input type="text" class="form-control" value="{status}" readonly>
      </div>
      <label class="control-label col-md-2">理由</label>
      <div class="col-md-4">
        <input type="text" class="form-control" value="{reason}" readonly>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2">班级LOGO</label>
      <div class="col-md-6">
        <div data-provides="fileinput" class="fileinput">
          <div class="thumbnail">
            <img alt="班级LOGO" src="{cl_logo}" class="img-reponsetive" style="width:375px;height:180px">
          </div>
        </div>
      </div>
    </div>
    </replace>
    <div class="form-actions">
      <div class="row">
        <div class="col-md-offset-2 col-md-10">
          <button type="button" data-dismiss="modal" class="btn default"><i class="fa fa-rotate-left"></i> 关闭</button>
        </div>
      </div>
    </div>
  </div>
</form>
