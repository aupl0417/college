<link href="{_TEMP_PUBLIC_}/plugins/fancybox/source/jquery.fancybox.css" rel="stylesheet">
<script src="{_TEMP_PUBLIC_}/plugins/fancybox/source/jquery.fancybox.pack.js" type="text/javascript"></script>

<form method="post" action="/classSignUp/review.json" class="form-horizontal form-row-seperated" id="transfer_review">
	<div class="form-body clearfix">
		<replace value="headMaster|cl_id|className|branchName|cl_allowableNumber|cl_logo|cl_cost|enrollStartTime|enrollEndTime|cl_startTime|cl_endTime|condition|hostel|catering|description|cateringMemo|hostelMemo|levelCondition|isAuthed|enrollEver|isBlack">
			<div class="form-group">
		      	<label class="control-label col-md-2">开班编号</label>
		      	<div class="col-md-4">
		      		<input type="text" readonly class="form-control" value="{cl_id}">
		      	</div>
		      	<label class="control-label col-md-2">开班分院</label>
		      	<div class="col-md-4">
		      		<input type="text" readonly class="form-control" value="{branchName}">
		      	</div> 
		    </div>
		    <div class="form-group">
		      	<label class="control-label col-md-2">班级名称</label>
		      	<div class="col-md-4">
		      		<input type="text" readonly class="form-control" value="{className}">
		      	</div>
		      	<label class="control-label col-md-2">学员数量</label>
		      	<div class="col-md-4">
		      		<input type="text" readonly class="form-control" value="{cl_allowableNumber}">
		      	</div>
		    </div>
		    
		    <div class="form-group">
		      	<label class="control-label col-md-2">报名费</label>
		      	<div class="col-md-4">
		      		<input type="text" readonly class="form-control" value="￥{cl_cost}">
		      	</div>
		      	<label class="control-label col-md-2">报名起止时间</label>
		      	<div class="col-md-4">
		      		<input type="text" readonly class="form-control" value="{enrollStartTime}到{enrollEndTime}">
		      	</div>
		    </div>
		    <div class="form-group">
		      	<label class="control-label col-md-2">课程日期</label>
		      	<div class="col-md-4">
		      		<input type="text" readonly class="form-control" value="{cl_startTime}到{cl_endTime}">
		      	</div>
		      	<label class="control-label col-md-2">参加学习条件</label>
		      	<div class="col-md-4">
		      		<input type="text" readonly class="form-control" value="{condition}">
		      	</div>
		    </div>
		    <!-- <div class="form-group">
		      	<label class="control-label col-md-2">课程内容</label>
		      	<div class="col-md-10">
		      		<textarea class="form-control autosizeme" rows="3" placeholder=''>{description}</textarea>
		      	</div>
		    </div> -->
		    <div class="form-group">
		      	<label class="control-label col-md-2">餐饮说明</label>
		      	<div class="col-md-4">
		      		<input type="text" readonly class="form-control" value="{cateringMemo}">
		      	</div>
		      	<label class="control-label col-md-2">住宿说明</label>
		      	<div class="col-md-4">
		      		<input type="text" readonly class="form-control" value="{hostelMemo}">
		      	</div>
		    </div>
		    <div class="form-group">
		      	<label class="control-label col-md-2">餐饮</label>
		      	<div class="col-md-4">
		      		<input type="text" readonly class="form-control" value="{catering}">
		      	</div>
		      	<label class="control-label col-md-2">住宿</label>
		      	<div class="col-md-4">
		      		<input type="text" readonly class="form-control" value="{hostel}">
		      	</div>
		    </div>
		    <div class="form-group">
		      	<label class="control-label col-md-2">班主任</label>
		      	<div class="col-md-4">
		      		<input type="text" readonly class="form-control" value="{headMaster}">
		      	</div>
	    	</div>
        <div class="form-group">
          <label class="control-label col-md-2">会员要求</label>
          <div class="col-md-4">
            <input type="text" class="form-control" value="{levelCondition}" readonly>
          </div>
          <label class="control-label col-md-2">要求实名制</label>
          <div class="col-md-4">
            <input type="text" class="form-control" value="{isAuthed}" readonly>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-2">要求未学习过</label>
          <div class="col-md-4">
            <input type="text" class="form-control" value="{enrollEver}" readonly>
          </div>
          <label class="control-label col-md-2">要求非黑名单</label>
          <div class="col-md-4">
            <input type="text" class="form-control" value="{isBlack}" readonly>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-2">开班审核</label>
          <div class="col-md-3">
            <select name='state' class="form-control">
              <option value="">--请选择--</option>
              <option value="1">同意</option>
              <option value="2">拒绝</option>
            </select>
          </div>
          <div class="col-md-7">
            <input type="text" name="reason" class="form-control" placeholder="同意或拒绝理由">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-2">班级LOGO</label>
          <div class="col-md-4">
            <div class="col-sm-12 col-md-4 hiduploader">
              <div data-provides="fileinput" class="fileinput">
                <div class="thumbnail">
                  <a href='{cl_logo}' target="_blank"><img alt="班级LOGO" id="img1" src="{cl_logo}" class="img-reponsetive"></a>
                </div>
              </div>
              <div id="large"></div>
            </div>
          </div>
        </div>

        <div class="form-actions">
          <div class="row">
            <div class="col-md-offset-2 col-md-10">
              <input type='hidden' name='id' value="{cl_id}">
              <button type="submit" class="btn blue"><i class="fa fa-check"></i> 确认 </button>
              <button type="button" data-dismiss="modal" class="btn default"><i class="fa fa-rotate-left"></i> 关闭</button>
            </div>
          </div>
        </div>
        </replace>
      </div>

    </form>
    <script src="{_TEMP_ACTION_}/scripts/review.js" type="text/javascript"></script>
