<script type="text/javascript">
function initTable(id){
	$.loadTemplate({
		'file': '{_TEMP_ACTION_}/template/system',
		'id': 'paramsTable'
	}, jsData);
	$('.editable').each(function(){		
		var id = $(this).data('id');
		var name = $(this).data('name');
		var type = $(this).data('type');
		type = type || 'text';
		$(this).editable({
			url: '/params/saveSystem.json?id='+id,			
			name: $(this).data('name'),
			type: type,
			pk: 1,
			success: function(data, d){
				
			}
		});
	});
	
	$('input.make-switch').on('switchChange.bootstrapSwitch', function(event, state) {		
		var id = $(this).data('id');
		var name = $(this).data('name');
		var value = state - 0;
		$.ajax({
			type: 'POST',
			url: '/params/saveSystem.json',
			data: {id:id, name: name, value: value},
			dataType: 'JSON',
			success: function(data, d){
				console.log(data, d);
			}
		});
	  
	});	
}
initTable();


</script>
