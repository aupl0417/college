<script type="text/javascript">
function initTable(id){
	$.loadTemplate({
		'file': '{_TEMP_ACTION_}/template/page'+id,
		'id': 'dataTable'
	}, jsData);
	$('.editable').each(function(){
		var join = !!$(this).data('join') - 0;//是否多个参数拼接		
		var idx = join ? ($(this).data('idx') - 0) : 0;	//拼接参数的序号
		
		var id = $(this).data('id');
		var all = $(this).data('all');
		all = all || 0;
		var times = $(this).data('times');
		times = times || 0;
		var source = $(this).data('source');
		source = source || $(this).closest('table').data('source');
		var type = $(this).data('type');
		type = type || 'text';
		$(this).editable({
			url: '/params/save.json?id='+id+'&all='+all+'&times='+times+'&source='+source+'&join='+join+'&idx='+idx+'',
			//data: {id: id, cell:cell},
			name: $(this).prop('name'),
			type: type,
			pk: 1,
			success: function(data, d){
				
			}
		});
	});	
}
initTable(1);

$(function(){
	$('#paramPage').on('change', function(){
		initTable($(this).val());
	});
});
</script>
