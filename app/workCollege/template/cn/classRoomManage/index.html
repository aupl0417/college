<div class="page-bar margin-bottom-20">
  <!-- 导航 -->
  <ul class="page-breadcrumb">
  </ul>
  <!-- end 导航 -->
</div>

<!-- 内容-->
<div class="portlet light">
  <div class="portlet-title">
    <div class="caption"> <i class="fa fa-pencil"></i>排课列表</div>
    <div class="caption pull-right">
      <a href="/classRoomManage/addSite?_ajax=1" class="btn btn-sm blue table-group-action-submit" data-target="#formModal" data-toggle="modal">添加新的课室</a>
    </div>
  </div>
  <div class="portlet-body">
    <div class="panel-group accordion margin-bottom-10" id="searchPerson">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title"> <a class="accordion-toggle collapsed" data-toggle="collapse" href="#searchBox" aria-expanded="true"> <i class="fa fa-search"></i> 搜索 </a> </h4>
        </div>
        <div id="searchBox" class="panel-collapse collapse in" aria-expanded="true">
          <div class="panel-body">
            <!--开始-->
            <replace value="property|typeList">
            <form class="form-inline " action="#" data-action="/classRoomManage/index.json" data-reload="false" name="filter-awardDetail" id="filter-detail">
              <div class="form-group">
                <label>课室名称</label>
                <input name="tra_name" data-filter="like" type="text" class="form-control form-filter input-sm" placeholder="课室名称">
              </div>
              <div class="form-group">
                <label>课室类型</label>
                <select name="tra_type" data-filter="eq" class="form-control form-filter input-sm">
                  <option value="">--请选择--</option>
                  {typeList}
                </select>
              </div>
              <div class="form-group">
                <label>产权类型</label>
                <select name="tra_property" data-filter="eq" class="form-control form-filter input-sm">
                  <option value="">--请选择--</option>
                  {property}
                </select>
              </div>
              <div class="form-group">
                <label></label>
                <button class="btn btn-sm blue filter-submit margin-bottom"><i class="fa fa-search"></i> 查找</button>
                <button class="btn btn-sm default filter-cancel"><i class="fa fa-times"></i> 重置</button>
              </div>
            </form>
            </replace>
            <!--结束-->
          </div>
        </div>
      </div>
    </div>
    <div class="dataTables_wrapper dataTables_extended_wrapper table-responsive no-footer">
      <table aria-describedby="peopleList_info" id="detail" class="table table-striped table-bordered table-hover dataTable no-footer">
        <thead>
          <tr>
            <th data-dt="DT_RowId" data-hide="1"></th>
            <th data-dt="tra_id" data-sort="1">课室编号</th>
            <th data-dt="tra_name" width="15%">课室名称</th>
            <th data-dt="a_name">所在地区</th>
            <th data-dt="tra_address" width="15%">详细地址</th>
            <th data-dt="property">产权类型</th>
            <th data-dt="type">课室类型</th>
            <th data-dt="op" width="30%">操作</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
  <!--模态框添start-->
  <div class="modal fade modal-scroll bs-modal-lg" id="formModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-replace="false">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">课室管理</h4>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer display-hide">
          <button type="button" data-dismiss="modal" class="btn default"><i class="fa fa-rotate-left"></i> 关闭</button>
        </div>
      </div>
    </div>
  </div>
  <!--模态框end-->
</div>
<!-- end 内容-->

<script src="{_TEMP_ACTION_}/scripts/index.js" type="text/javascript"></script>

<script type="text/javascript">
  urhere({code});
var grid = trainingSite.init(); 
</script>
</replace>
