<div class="alert alert-info">延迟开课！</div>
<replace value="clID|startTime|endTime">
<form method="post" action="/classManage/delayClass.json" id="form" class="form-horizontal form-row-seperated">
  <div class="form-body clearfix">
    <div class="form-group form-md-line-input">
      <label class="col-md-2 control-label" for="enrollStartTime">当前课程开始时间</label>
      <div class="col-md-2">
        <input type="text" class="form-control" value="{startTime}" readonly>
      </div>
      <label class="col-md-2 control-label" for="enrollStartTime">当前课程结束时间</label>
      <div class="col-md-2">
        <input type="text" class="form-control" value="{endTime}" readonly>
      </div>
    </div>
    <div class="form-group form-md-line-input">
      <label class="col-md-2 control-label" for="enrollStartTime">延迟课程开始时间</label>
      <div class="col-md-2">
        <div class="input-group date date-picker input-group-sm" data-provide="datepicker" data-date-format="yyyy-mm-dd" data-today-btn="true" data-today-highlight="true" data-date-start-date="0d">
          <input name="startTime" type="text" class="form-control form-filter" value="{:date('Y-m-d')}">
          <span class="input-group-btn">
            <button class="btn default" type="button">
              <i class="fa fa-calendar"></i>
            </button>
          </span>
        </div>
      </div>
      <label class="col-md-2 control-label" for="enrollStartTime">延迟课程结束时间</label>
      <div class="col-md-2">
        <div class="input-group date date-picker input-group-sm" data-provide="datepicker" data-date-format="yyyy-mm-dd" data-today-btn="true" data-today-highlight="true" data-date-start-date="0d">
          <input name="endTime" type="text" class="form-control form-filter" value="{:date('Y-m-d')}">
          <span class="input-group-btn">
            <button class="btn default" type="button">
              <i class="fa fa-calendar"></i>
            </button>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="form-actions">
    <div class="row">
      <div class="col-md-offset-2 col-md-10">
        <input type="hidden" name="clID" class="form-control mask-date" value="{clID}">
        <button type="submit" class="btn btn-default blue"><i class="fa fa-check"></i> 提交</button>
        <button type="button" data-dismiss="modal" class="btn default"><i class="fa fa-rotate-left"></i> 关闭</button>
      </div>
    </div>
  </div>
</form>
</replace>
<script src="{_TEMP_ACTION_}/scripts/delayClass.js" type="text/javascript"></script>
<script language="javascript" type="text/javascript">
  delayClass.init();
</script>
