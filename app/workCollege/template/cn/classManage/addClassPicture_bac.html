<!-- 内容-->
<script src="{_TEMP_PUBLIC_}/plugins/moment.min.js"></script>
<link href="{_TEMP_PUBLIC_}/plugins/bootstrap-fileinput/bootstrap-fileinput.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{_TEMP_PUBLIC_}/plugins/bootstrap-fileinput/bootstrap-fileinput.js" ></script>

<!-- end 功能模块的标题-->
<!-- 内容-->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN ALERTS PORTLET-->
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption"><i class="fa fa-pencil"></i>添加学员风采</div>
            </div>
            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <form action="/classManage/addClassPicture.json" id="form_edit" class="form-horizontal form-row-seperated" method="post">
                    <replace value="filename|imageUrl|id|sort">
                    <div class="form-group form-md-line-input">
			          <label class="col-md-2 control-label">上传封面</label>
			          <div class="col-md-10">
			            <div class="col-sm-12 col-md-4 hiduploader">
			              <div data-provides="fileinput" class="fileinput">
			                <div class="thumbnail">
			                  <a href="{imageUrl}" target="_blank"><img alt="上传封面" src="{imageUrl}" class="img-reponsetive" style="width:375px;height:180px;"></a>
			                  <input type="hidden" value="{filename}" name="logo">
			                </div>
			              </div>
			              <div class="input-group modalUpload" data-savename="1" data-url="/public/uploadPhoto.json">
			                <span class="input-group-btn">
			                  <button type="button" class="btn blue start btn-block">
			                    <i class="fa fa-upload"></i>
			                    	上传封面 
			                  </button>
			                </span>
			              </div>
			            </div>
			          </div>
			        </div>
			        </replace>
                    <div class="form-body clearfix upload">
                        <div class="form-group form-md-line-input upload-row-hide display-hide">
                            <label class="col-md-2 control-label">上传文件&nbsp;[<a href="javascript:void(0);" class="add-upload-row display-hide"><i class="fa fa-plus"></i></a><a href="javascript:void(0);" class="del-upload-row display-hide"><i class="fa fa-minus"></i></a>]</label>
                            <div class="col-md-4">
                                <div class="fileinput fileinput-new" data-provides="fileinput">
                                    <a class="fancybox-button" data-rel="fancybox-button"  data-ext-adadsa="true" target="_blank" href="">
                                        <img class="img-reponsetive" src="" >
                                    </a>
                                    <div class="caption">
                                        <span class="btn blue btn-xs btn-file">
                                            <i class="fa fa-upload"></i>
                                            <span class="fileinput-new"> 选择文件 </span>
                                            <span class="fileinput-exists"> 重新选择 </span>
                                            <input type="file" name="upload[]" onchange="PreviewImage(this);">
                                        	<input type="hidden" name="imageIds[]" value='0'>
                                        </span>
                                        <span class="fileinput-filename"> </span> &nbsp;
                                        <a href="javascript:;" class="close fileinput-exists" data-dismiss="fileinput"> </a>
                                    </div>
                                </div>
                            </div>
                            <label class="control-label col-md-1 showmsg">排序</label>
                            <div class="col-md-1 showmsg">
                                <div class="row">
                                    <div class="col-md-1">
                                        <div class="input-group input-group-sm" >
                                            <input name="sort[]" type="text" value='10' size="4" class="form-filter sort" />
                                        </div>
                                        <div class="form-control-focus"> </div>
                                    </div>
                                </div>
                            </div>
                            <label class="control-label col-md-1 showmsg">标题</label>
                            <div class="col-md-2 showmsg">
                                <div class="row">
                                    <div class="col-md-2">
                                        <div class="input-group input-group-sm" >
                                            <input name="title[]" type="text" value='' class="form-filter sort" />
                                        </div>
                                        <div class="form-control-focus"> </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <loop data="imageList">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-2 control-label">上传文件&nbsp;[<a href="javascript:void(0);" class="del-upload-row"><i class="fa fa-minus"></i></a>]</label>
                            <div class="col-md-4">
                                <div class="fileinput fileinput-new" data-provides="fileinput">
                                    <a class="fancybox-button" data-rel="fancybox-button"  data-ext-adadsa="true" target="_blank" href="{filename}">
                                        <img class="img-reponsetive" src="{filename}" width="230px;" >
                                    </a>
                                    <div class="caption">
                                        <input type="hidden" name="imageIds[]" value='{id}'>
                                    </div>
                                </div>
                            </div>
                            <label class="control-label col-md-1">排序</label>
                            <div class="col-md-1">
                                <div class="row">
                                    <div class="col-md-1">
                                        <div class="input-group input-group-sm" >
                                            <input name="sort[{id}]" type="text" value='{sort}' size="4" class="form-filter sort" />
                                        </div>
                                        <div class="form-control-focus"> </div>
                                    </div>
                                </div>
                            </div>
                            <label class="control-label col-md-1 showmsg">标题</label>
                            <div class="col-md-2 showmsg">
                                <div class="row">
                                    <div class="col-md-2">
                                        <div class="input-group input-group-sm" >
                                            <input name="title[{id}]" type="text" value='{title}' class="form-filter sort" />
                                        </div>
                                        <div class="form-control-focus"> </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </loop>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-2 col-md-9">
                            	<replace value="classId">
                                	<input type="hidden" name="classId" id="formhtml" value="{classId}"/>
                                </replace>
                                <button type="submit" class="btn blue" id="subBtn">提交</button>
                                <button type="button" class="btn default" data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
        </div>
        <!-- END ALERTS PORTLET-->
    </div>
</div>

<replace value="code">
    <script type="text/javascript">
        $().ready(function () {
            urhere({code});
        });
    </script>
</replace>

<script src="{_TEMP_ACTION_}/scripts/addClassPicture.js" type="text/javascript"></script>

<!-- end 内容-->
<script>
    Global.initAjax($('#add-flow-modal'));
</script>
