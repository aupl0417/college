<style>
	.img-container {
		width  : 290px;
		height : 200px;
	}
	
	.menu-default{
		display:none;
		width : 65px;
		height : 27px;
		position: relative;
		left : 225px;
		top  : -200px;
		padding-top:20px;
		background-image:url(/app/workcollege/template/cn/share/assets/themes/default/img/glimpse_menu_1.png);
	}
	
	.show-menu{
		width : 65px;
		height : 157px;
		position: relative;
		left : 225px;
		top  : -200px;
		padding-top:20px;
		background-image:url(/app/workcollege/template/cn/share/assets/themes/default/img/glimpse_menu_2.png);
	}
	
	.menu1 {
	position: relative;
		left : 200px;
		top  : -200px;
	}
	
	.menu li {
		display:none;
		width : 50px;
		list-style-type:none;
		cursor : pointer;
		text-align:center;
		margin-left:-33px;
		padding-top:5px;
		padding-bottom:5px;
	}
	.logo-show {
		width  : 59px;
		height : 59px;
		position: relative;

		background-image:url(/app/workcollege/template/cn/share/assets/themes/default/img/glimpse_logo.png);

</style>
<div class="page-bar margin-bottom-20">
  <!-- 导航 -->
  <ul class="page-breadcrumb">
  </ul>
  <!-- end 导航 -->
</div>

<!--内容-->
<div class="portlet light">
  <div class="portlet-title">
    <!-- <div class="caption"> <i class="fa fa-pencil"></i>添加学员风采</div> -->
    <replace value="classId">
    <div class="caption pull-left">
    	<a href='/classManage/addClassPicture/?_ajax=1&clID={classId}' data-target='#formModal' data-toggle='modal' class='btn btn-sm blue table-group-action-submit'>添加学员风采</a>
    	<a href='/?return=/classManage/index/&root=1' data-toggle='modal' class='btn btn-sm blue table-group-action-submit'>返回班级列表</a>
  	</div>
  	</replace>
  </div>
  <div class="portlet-body">
      <div class="form-body clearfix">
        <loop data="imageList">
			<div style='float:left;' class='imageList' id='{id}' sort='{sort}'>
				<div class='img-container' style='margin:10px;'>
					<a href='{filename}' target='_blank'><img class="img-reponsetive" alt='{title}' src="{filename}" width='290px' height='200px'></a>
					<ul class='menu menu-default'>
						<li index='0' data-id="{id}">编辑</li>
						<li index='1' data-id="{id}">删除</li>
						<li index='2' data-id="{id}">上移</li>
						<li index='3' data-id="{id}">下移</li>
						<li index='4' data-id="{id}">设为封面</li>
					</ul>
					<div class="{class}"></div>
				</div>
				<div style='margin:10px;font-size:16px;height:30px;'>
					{title}
				</div>
			</div>
		</loop>
      </div>
  </div>
</div>
<div class="modal fade modal-scroll bs-modal-lg" id="formModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-replace="false">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">报名信息管理</h4>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer display-hide">
          <button type="button" data-dismiss="modal" class="btn default"><i class="fa fa-rotate-left"></i> 关闭</button>
        </div>
      </div>
    </div>
  </div>
<!--内容-->
<replace value="code|classId">
<script type="text/javascript">
  urhere({code});
  var classId   = '{classId}';
</script>
</replace>

<script src="{_TEMP_ACTION_}/scripts/glimpse.js" type="text/javascript"></script>
