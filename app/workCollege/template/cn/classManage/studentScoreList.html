<replace value="clID">
<form class="form-inline" method="POST" action="#" data-action="/classManage/studentScoreList.json?clID={clID}" data-reload="false" name="filter-studentListTable" id="filter-studentListTable">
  <div class="form-body clearfix"><!--form-body start-->
    <table class="table responsive-form-table">
      <tbody>
        <tr class="table-row">
          <th class="hidden-sm col-md-2 borderd">用户名/手机号码</th>
          <td class="col-sm-12 col-md-10 borderd" data-title="会员ID">
            <div class="input-group input-group-sm">
              <input name="schValue" id="schValue" type="text" placeholder="请输入用户名或手机号码" class="form-control form-filter">
              <span class="input-group-btn">
                <button class="btn blue btn-search filter-submit" type="submit" data-field='1'>
                  <i class="fa fa-search"></i> 查询学员
                </button>
              </span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div> <!--form-body end-->
</form>
</replace>
<!--table list start-->
<div class="dataTables_wrapper dataTables_extended_wrapper table-responsive no-footer">
  <table aria-describedby="peopleList_info" id="studentListTable" class="table table-striped table-bordered table-hover dataTable no-footer">
    <thead>
      <tr>
        <th data-dt="DT_RowId" data-sort="1" data-hide="1"></th>
        <th data-dt="username">学员账号</th>
        <th data-dt="truename">学员姓名</th>
        <th data-dt="cs_score">学分</th>
      </tr>
    </thead>
  </table>
</div>
<!--table list end-->
<script src="{_TEMP_ACTION_}/scripts/studentList.js" type="text/javascript"></script>
<replace value="clID">
<script language="javascript" type="text/javascript">
  var clID = "{clID}";
grid = studentList.init(clID);
</script>
</replace>
