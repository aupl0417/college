<form action="/classManage/addStudent.json" method="post" class="form-horizontal form-row-seperated" id="formStudent" novalidate="novalidate">
  <div class="form-body clearfix"><!--form-body start-->
    <table class="table responsive-form-table">
      <tbody>
        <tr class="table-row">
          <th class="hidden-sm col-md-2 borderd">用户名/手机号码</th>
          <td class="col-sm-12 col-md-10 borderd" data-title="会员ID">
            <div class="input-group input-group-sm">
              <input name="schValue" id="schValue" type="text" placeholder="请输入用户名或手机号码" class="form-control">
              <span class="input-group-btn">
                <button class="btn blue btn-search" type="button" data-field='1'>
                  <i class="fa fa-search"></i> 查询学员
                </button>
              </span>
            </div>
          </td>
        </tr>
        <tr class="table-row userInfo">
          <th class="hidden-sm col-md-2 " id="html-realname">用户名</th>
          <td class="col-sm-12 col-md-10 " data-title="用户名">
            <input id="userName" type="text" placeholder="" class="form-control" name="userName" readonly>
          </td>
        </tr>
        <tr class="table-row userInfo">
          <th class="hidden-sm col-md-2 " id="html-realname">联系电话</th>
          <td class="col-sm-12 col-md-10 " data-title="联系电话">
            <input id="mobile" type="text" placeholder="" class="form-control" name="mobile" readonly>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!--form-body end-->
  <div class="form-actions">
    <div class="row">
      <div class="col-md-offset-2 col-md-10">
        <replace value="clID">
        <input type="hidden" name="clID" class="form-control mask-date" value="{clID}">
        </replace>
        <button type="submit" class="btn blue" id="btn-submit" disabled="true"><i class="fa fa-check"></i> 提交后继续添加</button>&nbsp;
        <button type="reset" class="btn default"><i class="fa fa-repeat"></i> 重置</button>
        <button type="button" data-dismiss="modal" class="btn default"><i class="fa fa-rotate-left"></i> 关闭</button>
      </div>
    </div>
  </div>
</form>
<script src="{_TEMP_ACTION_}/scripts/student.js" type="text/javascript"></script>
<script language="javascript" type="text/javascript">
  student.init();
</script>
