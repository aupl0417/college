<!-- 内容-->
<div class="portlet-body">
  <div class="panel-group accordion margin-bottom-10" id="searchPerson">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title"> <a class="accordion-toggle collapsed" data-toggle="collapse" href="#searchBox_1" aria-expanded="true"> <i class="fa fa-search"></i> 搜索 </a> </h4>
      </div>
      <div id="searchBox_1" class="panel-collapse collapse in" aria-expanded="true">
        <div class="panel-body">
          <!--开始-->

          <replace value="clID">
          <form class="form-inline " action="#" data-action="/classSchedule/index.json?clID={clID}" data-reload="false" name="filter-awardDetail" id="filter-scheduleDetail">
            <div class="form-group">
              <label>课程日期</label>
              <div class="input-group date date-picker input-group-sm" data-date-format="yyyy-mm-dd" data-today-btn="true" data-today-highlight="true">
                <span class="input-group-addon">从</span>
                <input name="cta_startTime" data-filter="gte" type="text" class="form-control form-filter">
                <span class="input-group-btn">
                  <button class="btn default" type="button">
                    <i class="fa fa-calendar"></i>
                  </button>
                </span>
              </div>
              <div class="input-group date date-picker input-group-sm" data-date-format="yyyy-mm-dd" data-today-btn="true" data-today-highlight="true">
                <span class="input-group-addon">到</span>
                <input name="cta_endTime" data-filter="lte" type="text" class="form-control form-filter">
                <span class="input-group-btn">
                  <button class="btn default" type="button">
                    <i class="fa fa-calendar"></i>
                  </button>
                </span>
              </div>
            </div>
            <div class="form-group">
              <label></label>
              <button class="btn btn-sm blue filter-submit margin-bottom"><i class="fa fa-search"></i> 查找</button>
              <button class="btn btn-sm default filter-cancel"><i class="fa fa-times"></i> 重置</button>
            </div>
          </form>
          </replace>
          <!--结束-->
        </div>
      </div>
    </div>
  </div>
  <div class="dataTables_wrapper dataTables_extended_wrapper table-responsive no-footer">
    <table aria-describedby="peopleList_info" id="scheduleDetail" class="table table-striped table-bordered table-hover dataTable no-footer">
      <thead>
        <tr>
          <th data-dt="DT_RowId" data-hide="1"></th>
          <th data-dt="cta_id" data-sort="1">课时ID</th>
          <th data-dt="cl_name">班级名</th>
          <th data-dt="co_name">课程名</th>
          <th data-dt="cta_startTime" data-sort="1">课程开始时间</th>
          <th data-dt="cta_endTime" data-sort="1">课程结束时间</th>
          <th data-dt="tra_name">培训地址</th>
          <th data-dt="teacherName">讲师</th>
        </tr>
      </thead>
    </table>
  </div>
</div>
<!--模态框end-->
<!-- end 内容-->
<script src="{_TEMP_ACTION_}/scripts/schedule.js" type="text/javascript"></script>
<replace value="clID">
<script language="javascript" type="text/javascript">
var scheduleGrid = scheduleList.initList({clID});
</script>
</replace>
