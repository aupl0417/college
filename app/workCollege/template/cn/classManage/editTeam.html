<!--添加新请求字段模态框-->
<replace value="id|cl_teamNum|cl_teamStudentNum|cl_name|cl_allowableNumber"> 
<form action="/classManage/editTeam.json" method="post" class="form-horizontal form-row-seperated" id="formTeam">
  <div class="form-body clearfix">
    <table class="table responsive-form-table table-responsive">
      <tbody>
        <tr class="table-row">
          <th class="hidden-sm col-md-2 borderd">班级名称</th>
          <td class="col-sm-12 col-md-4 borderd" data-title="班级名称">
            <input type="text" class="form-control" value="{cl_name}" readonly>
          </td>
        </tr>
        <tr class="table-row">
          <th class="hidden-sm col-md-2 borderd">允许报名人数</th>
          <td class="col-sm-12 col-md-4 borderd" data-title="允许报名人数">
            <input type="text" class="form-control" value="{cl_allowableNumber}" name="allowableNumber">
          </td>
        </tr>
        <tr class="table-row">
          <th class="hidden-sm col-md-2 borderd">分组</th>
          <td class="col-sm-12 col-md-4 borderd" data-title="分组">
            <div class="input-group input-group-sm">
              <span class="input-group-addon">分</span>
              <input name="team" type="number" class="form-control" value="{cl_teamNum}" placeholder="输入数量">
              <span class="input-group-addon">组</span>
            </div>
          </td>
        </tr>
        <!--<tr class="table-row">-->
        <!--  <th class="hidden-sm col-md-2 borderd">每组人数</th>-->
        <!--  <td class="col-sm-12 col-md-4 borderd" data-title="每组人数">-->
        <!--    <input type="number" class="form-control" value="{cl_teamStudentNum}" name="studentNum">-->
        <!--  </td>-->
        <!--</tr>-->
      </tbody>
    </table>
  </div>
  <div class="form-actions">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-offset-3 col-md-9">
            <button type="submit" class="btn blue"><i class="fa fa-check"></i> 提交</button>
            <input name="id"  type="hidden" value="{id}" />
            <button type="button" data-dismiss="modal" class="btn default"><i class="fa fa-rotate-left"></i> 返回</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
</replace>
<script src="{_TEMP_ACTION_}/scripts/editTeam.js" type="text/javascript"></script>
<script language="javascript" type="text/javascript">
  teamManage.init();
</script>
