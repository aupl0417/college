<form method="post" action="/courseManage/addCourse.json" id="formCourse" class="form-horizontal form-row-seperated">
  <div class="form-body clearfix">
    <div class="form-group">
      <label class="control-label col-md-2">课程描述</label>
      <div class="col-md-10">
        <textarea class="form-control autosizeme" name="description" rows="3"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2">课程说明</label>
      <div class="col-md-10">
        <textarea class="form-control autosizeme" name="content" rows="3"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2">学分</label>
      <div class="col-md-10">
        <input type="text" name="credit" class="form-control" value="">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2">学时</label>
      <div class="col-md-10">
        <input type="text" name="hour" class="form-control" value="">
      </div>
    </div>
    <div class="form-group form-md-line-input"><!--行 begin-->
      <label class="col-md-2 control-label">上传课程LOGO</label>
      <div class="col-md-10">
        <div class="row">
          <div class="col-sm-12 col-md-4 hiduploader">
            <div data-provides="fileinput" class="fileinput">
              <div class="thumbnail">
                <img alt="课程Logo" src="{_TEMP_PUBLIC_}/images/none.png" class="img-reponsetive">
                <input type="hidden" value="" name="courseLogo">
              </div>
            </div>
            <div class="input-group modalUpload" data-savename="1" data-url="/public/uploadPhoto.json">
              <span class="input-group-btn">
                <button type="button" class="btn blue start btn-block">
                  <i class="fa fa-upload"></i>
                  上传课程LOGO
                </button>
              </span>
            </div>
          </div>
        </div> <!--营业执照上传end-->
      </div>
    </div><!--行end-->
  </div>
  <div class="form-actions">
    <div class="row">
      <div class="col-md-offset-2 col-md-10">
        <button type="submit" class="btn btn-default blue"><i class="fa fa-check"></i> 提交</button>
        <button type="button" data-dismiss="modal" class="btn default"><i class="fa fa-rotate-left"></i> 关闭</button>
      </div>
    </div>
  </div>
</form>
<script src="{_TEMP_ACTION_}/scripts/course.js" type="text/javascript"></script>
