function urhere(id){
		 $.ajax({
	           url: "/share/urhere",
	           data:{
	        	 code : id,  
	           },
	           type: "get",
	           cache:false,
	           dataType:'json',
	           success: function (message) {
// 	           	console.log(message);
	               if (message.id == '1001') {
	            	   $('ul.page-breadcrumb').html(message.info);
	               }
	           }
		 });
}
</script>
