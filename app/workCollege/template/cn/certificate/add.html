<link href="{_TEMP_PUBLIC_}/plugins/fancybox/source/jquery.fancybox.css" rel="stylesheet">
<script src="{_TEMP_PUBLIC_}/plugins/fancybox/source/jquery.fancybox.pack.js" type="text/javascript"></script>
<div class="portlet-body">
	<h4>添加证书</h4>
</div>

<form action="/certificate/add.json" class="form-horizontal form-row-seperated" id="transfer_detail">
	<div class="form-body clearfix">
		<div class="form-group">
	      	<label class="control-label col-md-2">证书名称</label>
	      	<div class="col-md-10">
	        	<input type="text" name="name" class="form-control" placeholder='证书名称'/>
	      	</div>
	    </div>
	    <div class="form-group">
	      	<label class="control-label col-md-2">用户名</label>
	      	<div class="col-md-10">
	        	<input type="text" name="username" class="form-control" placeholder='用户名'/>
	      	</div>
	    </div>
	    <div class="form-group">
	      	<label class="control-label col-md-2">用户类型</label>
	      	<div class="col-md-10">
      			<select name='userType' class="form-control">
					<option value=''>--请选择--</option>
					<option value='0'>学员</option>
					<option value='1'>讲师</option>
				</select>
	      	</div>
	    </div>
	    <div class="form-group">
	      	<label class="control-label col-md-2">证书类型</label>
	      	<div class="col-md-10">
      			<select name='certType' class="form-control">
					<option value=''>--请选择--</option>
					<!-- <loop data="certType"> -->
						<option value='{id}'>{name}</option>
					<!-- </loop> -->
				</select>
	      	</div>
	    </div>
		<div class="form-group">
	      	<label class="control-label col-md-2">获得条件</label>
	      	<div class="col-md-10">
      			<select name='condition' class="form-control">
					<option value=''>--请选择--</option>
					<!-- <loop data="condition"> -->
						<option value='{id}'>{name}</option>
					<!-- </loop> -->
				</select>
	      	</div>
	    </div>
	    <div class="form-group form-md-line-input"><!--行 begin-->
	    	<label class="col-md-2 control-label">上传证书</label>
	      	<div class="col-md-10">
		        <div class="row">
		          	<div class="col-sm-12 col-md-4 hiduploader">
			            <div data-provides="fileinput" class="fileinput">
			              <div class="thumbnail">
			                <img alt="证书图片" src="{_TEMP_PUBLIC_}/images/none.png" class="img-reponsetive">
			                <input type="hidden" value="" name="logo">
			              </div>
			            </div>
			            <div class="input-group modalUpload" data-savename="1" data-url="/public/uploadPhoto.json">
			            	<span class="input-group-btn">
				                <button type="button" class="btn blue start btn-block">
				                  	<i class="fa fa-upload"></i>
				                  	证书图片
				                </button>
			              	</span>
			            </div>
		          	</div>
		        </div> <!--营业执照上传end-->
	      	</div>
	    </div>
	    <div class="form-actions">
		    <div class="row" style="margin-left:2px;">
		      	<div class="col-md-offset-2 col-md-10">
					<button type="submit" class="btn blue"><i class="fa fa-check"></i> 确认 </button>
					<button type="button" data-dismiss="modal" class="btn default"><i class="fa fa-rotate-left"></i> 关闭</button>
		      	</div>
		    </div>
		</div>
	</div>
</form>

<script src="{_TEMP_ACTION_}/scripts/add.js" type="text/javascript"></script>
