  <!-- 导航 -->
  <ul class="page-breadcrumb">
  </ul>

<!-- 课件资源列表操作 start-->
<div class="portlet light">
	<div class="portlet-title">
	    <div class="caption"> <i class="fa fa-pencil"></i>课件资源列表操作</div>
	    <div class="caption pull-right">
	      <a href="/certificate/add/?_ajax=1" class="btn btn-sm blue table-group-action-submit" data-target="#temp-modal-power" data-toggle="modal">新增证书</a>
	    </div>
	  </div>
	<div class="portlet-body">
		<!--搜索start-->
		<div class="clearfix margin-bottom-20">
			<form class="form-inline" action="#" data-action="/certificate/index.json" data-reload="false" id="filter-field-detail">
				<div class="form-body">
					<div class="form-group">
						<label class="control-label">证书编号</label>
						<input type="text" name="tce_id" id="fre_unick" class="form-control form-filter input-sm" placeholder="证书编号">
					</div>
					<div class="form-group">
						<label class="control-label">证书名称</label>
						<input type="text" name="tce_name" id="tel" class="form-control form-filter input-sm" placeholder="证书名称">
					</div>
					<div class="form-group">
						<label class="control-label">获得条件</label>
						<select name='tce_condition' class="form-control form-filter input-sm">
							<option value=''>--请选择--</option>
							<!-- <loop data="condition"> -->
								<option value='{id}'>{name}</option>
							<!-- </loop> -->
						</select>
					</div>
					<div class="form-group">
						<label class="control-label">证书类型</label>
						<select name='tce_certType' class="form-control form-filter input-sm">
							<option value=''>--请选择--</option>
							<!-- <loop data="certType"> -->
								<option value='{id}'>{name}</option>
							<!-- </loop> -->
						</select>
					</div>
					<div class="form-group">
						<label class="control-label"></label>
						<button class="btn btn-bg blue filter-submit margin-bottom"><i class="fa fa-search"></i> 查找</button>
						<button class="btn btn-bg default filter-cancel"><i class="fa fa-times"></i> 重置</button>
					</div>
				</div>
			</form>
		</div>
		<!--搜索end-->
		<!--table list start-->
		<div class="dataTables_wrapper dataTables_extended_wrapper table-responsive no-footer">
			<table aria-describedby="peopleList_info" id="field-detail" class="table table-striped table-bordered table-hover dataTable no-footer">
				<thead>
				<tr>
					<th data-dt="DT_RowId" data-sort="1" data-hide="1"></th>
					<th data-dt="DT_RowId">证书编号</th>
					<th data-dt="tce_name">证书名称</th>
					<th data-dt="trueName">用户姓名</th>
					<th data-dt="tce_userType">用户类型</th>
					<th data-dt="tce_certType">证书类型</th>
					<th data-dt="tce_condition">获得条件</th>
					<th data-dt="tce_eId">发布人</th>
					<th data-dt="tce_createTime">发布时间</th>
					<th data-dt="op">操作</th>
				</tr>
				</thead>
			</table>
		</div>
		<!--table list end-->
	</div>
</div>
<!-- 课件资源列表操作 end -->

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

            </div>
            <div class="modal-body"></div>
            <div class="modal-footer display-hide"></div>
        </div>
        <!-- /.modal-content -->
    </div>
</div>
