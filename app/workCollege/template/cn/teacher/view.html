<link href="{_TEMP_PUBLIC_}/plugins/fancybox/source/jquery.fancybox.css" rel="stylesheet">
<script src="{_TEMP_PUBLIC_}/plugins/fancybox/source/jquery.fancybox.pack.js" type="text/javascript"></script>
<div class="portlet-body">
	<h3>讲师等级信息</h3>
</div>

<form class="form-horizontal form-row-seperated" id="transfer_detail">
	<div class="form-body clearfix">
		<replace value="tl_id|tl_name|tl_badgeName|tl_logo|tl_courseLevel|tl_courseType|tl_condition">
			<div class="form-group">
		      <label class="control-label col-md-2">等级名称</label>
		      <div class="col-md-10">
		        <input type="text" name="name" class="form-control" value='{tl_name}'>
		      </div>
		    </div>
			<div class="form-group">
		      <label class="control-label col-md-2">徽章</label>
		      <div class="col-md-10">
		        <input type="text" name="badgeName" class="form-control" value='{tl_badgeName}'>
		      </div>
		    </div>
		    <div class="form-group form-md-line-input">
		      	<label class="col-md-2 control-label">徽章图片</label>
		      	<div class="col-md-10">
			        <div class="row">
			          	<div class="col-sm-12 col-md-4 hiduploader">
				            <div data-provides="fileinput" class="fileinput">
				              	<div class="thumbnail">
				                	<img alt="徽章图片" src="{tl_logo}" class="img-reponsetive">
				              	</div>
				            </div>
			          	</div>
			        </div>
		      	</div>
		    </div>
		    <div class="form-group">
		      <label class="control-label col-md-2">授课等级</label>
		      <div class="col-md-10">
		      	<input type="text" name="courseLevel" class="form-control" value='{tl_courseLevel}'>
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="control-label col-md-2">授课类型</label>
		      <div class="col-md-10">
		        <input type="text" name="courseType" class="form-control" value='{tl_courseType}'>
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="control-label col-md-2">晋升条件</label>
		      <div class="col-md-10">
		      	<textarea class="form-control autosizeme" name="condition" rows="3">{tl_condition}</textarea>
		      </div>
		    </div>
		    <div class="form-actions">
			    <div class="row">
			      <div class="col-md-offset-2 col-md-10">
			        <button type="button" data-dismiss="modal" class="btn blue"><i class="fa fa-check"></i> 确认 </button>
					<button type="button" data-dismiss="modal" class="btn default"><i class="fa fa-rotate-left"></i> 关闭</button>
			      </div>
			    </div>
			</div>
		</replace>
	</div>
</form>
