<link href="{_TEMP_PUBLIC_}/plugins/fancybox/source/jquery.fancybox.css" rel="stylesheet">
<script src="{_TEMP_PUBLIC_}/plugins/fancybox/source/jquery.fancybox.pack.js" type="text/javascript"></script>

<form method="post" action="/teacher/review.json" class="form-horizontal form-row-seperated" id="teacher_promotion">
	<replace value="id|trueName|username|oriLevel|proLevel|tp_createTime|teacherHours|proCondition">
	<div class="form-body clearfix">
		<div class="form-group">
	      	<label class="control-label col-md-2">申请编号</label>
	      	<div class="col-md-4">
	      		<input type="text" class="form-control" style='border:0px;' value="{id}">
	      	</div>
	      	<label class="control-label col-md-2">申请时间</label>
	      	<div class="col-md-4">
	      		<input type="text" class="form-control" style='border:0px;' value="{tp_createTime}">
	      	</div>
	    </div>
	    <div class="form-group">
	      	<label class="control-label col-md-2">会员名</label>
	      	<div class="col-md-4">
	      		<input type="text" class="form-control" style='border:0px;' value="{username}">
	      	</div>
	      	<label class="control-label col-md-2">姓名</label>
	      	<div class="col-md-4">
	      		<input type="text" class="form-control" style='border:0px;' value="{trueName}">
	      	</div>
	    </div>
	    <div class="form-group">
	      	<label class="control-label col-md-2">当前等级</label>
	      	<div class="col-md-4">
	      		<input type="text" class="form-control" style='border:0px;' value="{oriLevel}">
	      	</div>
	      	<label class="control-label col-md-2">申请晋升等级</label>
	      	<div class="col-md-4">
	      		<input type="text" class="form-control" style='border:0px;' value="{proLevel}">
	      	</div>
	    </div>
	    <div class="form-group">
	      	<label class="control-label col-md-2">总授课时长（H）</label>
	      	<div class="col-md-10">
	      		<input type="text" class="form-control" style='border:0px;' value="{teacherHours}">
	      	</div>
	    </div>
		<div class="form-group">
	      	<label class="control-label col-md-2">审核落地</label>
        	<div class="col-md-3">
		      	<select name='state' class="form-control">
		        	<option value="">--请选择--</option>
		        	<option value="1">审核通过</option>
		        	<option value="2">审核拒绝</option>
		      	</select>
	      	</div>
	      	<div class="col-md-7">
		      	<input type="text" name="reason" class="form-control" placeholder="同意或拒绝理由">
	      	</div>
	    </div>
	    <div class="form-group">
	      	<label class="control-label col-md-2"></label>
	      	<div class="col-md-10">
	      		<textarea class="form-control autosizeme" readonly rows="3">{proCondition}</textarea>
	      	</div>
	    </div>
	    <div class="form-actions">
		    <div class="row">
		      	<div class="col-md-offset-2 col-md-10">
		      		<input type='hidden' name='id' value='{id}'>
					<button type="submit" class="btn blue"><i class="fa fa-check"></i> 晋升 </button>
					<button type="button" data-dismiss="modal" class="btn default"><i class="fa fa-rotate-left"></i> 关闭</button>
		      	</div>
		    </div>
		</div>
	</div>
	</replace>
</form>
<script src="{_TEMP_ACTION_}/scripts/review.js" type="text/javascript"></script>
