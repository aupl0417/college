
<form method="post" action="/teacher/addTeacherLevel.json" id="formCourse" class="form-horizontal form-row-seperated">
	<div class="form-body clearfix">
	    <div class="form-group">
	      <label class="control-label col-md-2">等级名称</label>
	      <div class="col-md-10">
	        <input type="text" name="name" class="form-control">
	      </div>
	    </div>
	    <div class="form-group">
	      <label class="control-label col-md-2">徽章名称</label>
	      <div class="col-md-10">
	        <input type="text" name="badgeName" class="form-control">
	      </div>
	    </div>
	    <div class="form-group form-md-line-input"><!--行 begin-->
	    	<label class="col-md-2 control-label">上传徽章图片</label>
	      	<div class="col-md-10">
		        <div class="row">
		          	<div class="col-sm-12 col-md-4 hiduploader">
			            <div data-provides="fileinput" class="fileinput">
			              <div class="thumbnail">
			                <img alt="徽章图片" src="{_TEMP_PUBLIC_}/images/none.png" class="img-reponsetive">
			                <input type="hidden" value="" name="logo">
			              </div>
			            </div>
			            <div class="input-group modalUpload" data-savename="1" data-url="/public/uploadPhoto.json">
			            	<span class="input-group-btn">
				                <button type="button" class="btn blue start btn-block">
				                  	<i class="fa fa-upload"></i>
				                  	徽章图片
				                </button>
			              	</span>
			            </div>
		          	</div>
		        </div> <!--营业执照上传end-->
	      	</div>
	    </div><!--行end-->
	    <replace value="courseLevel">
	    <div class="form-group">
	      	<label class="control-label col-md-2">可授课等级</label>
	      	<div class="col-md-10">
	        	<select name="courseLevel" class="form-control">
	          		<option value="0">--可授课等级--</option>
	          		{courseLevel}
	        	</select>
	      	</div>
	    </div>
	    </replace>
	    <div class="form-group">
	      	<label class="control-label col-md-2">可授课类型</label>
	      	<div class="col-md-10">
	      		<input type='radio' name='courseType' checked value='0'/>公开课　　<input type='radio' name='courseType' value='１'/>定制课　　<input type='radio' name='courseType' value='２'/>其它
	      	</div>
	    </div>
	    <div class="form-group">
	      	<label class="control-label col-md-2">晋升条件</label>
	      	<div class="col-md-10">
	        	<textarea class="form-control autosizeme" name="condition" rows="3"></textarea>
	      	</div>
	    </div>
	</div>
  	<div class="form-actions">
    	<div class="row">
      		<div class="col-md-offset-2 col-md-10">
        		<button type="submit" class="btn btn-default blue"><i class="fa fa-check"></i> 提 交</button>
        		<button type="button" data-dismiss="modal" class="btn default"><i class="fa fa-rotate-left"></i> 关 闭</button>
      		</div>
    	</div>
  	</div>
</form>
<script src="{_TEMP_ACTION_}/scripts/addTeacherLevel.js" type="text/javascript"></script>
