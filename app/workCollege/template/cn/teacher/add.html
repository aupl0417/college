<link href="{_TEMP_PUBLIC_}/plugins/fancybox/source/jquery.fancybox.css" rel="stylesheet">
<script src="{_TEMP_PUBLIC_}/plugins/fancybox/source/jquery.fancybox.pack.js" type="text/javascript"></script>
<div class="portlet-body">
	<h3>新增讲师</h3>
</div>

<form action="/teacher/add.json" class="form-horizontal form-row-seperated" id="transfer_detail">
	<div class="form-body clearfix">
		<table class="table responsive-form-table" id="peopleList">
			<tbody>
				<tr class="table-row">
					<th class="hidden-sm col-md-2 borderd">来源</th>
					<td class="col-sm-12 col-md-10 borderd">
						<select name='source' class="form-control">
							<option value=''>--请选择--</option>
							<option value='1'>总部内训</option>
							<option value='2'>分院内训</option>
							<option value='3'>外聘教师</option>
						</select>
					</td>
				</tr>
				<tr class="table-row">
					<th class="hidden-sm col-md-2 borderd">会员名</th>
					<td class="col-sm-12 col-md-10 borderd"><input type="text" name="username" class="form-control"></td>
				</tr>
				<tr class="table-row">
					<th class="hidden-sm col-md-2 borderd">讲师姓名</th>
					<td class="col-sm-12 col-md-10 borderd"><input type="text" name="trueName" class="form-control"></td>
				</tr>
				<tr class="table-row">
					<th class="hidden-sm col-md-2 borderd">性别</th>
					<td class="col-sm-12 col-md-10 borderd"><input type='radio' name='sex' id='male' checked='checked' value='1'>男　　<input type='radio' name='sex' id='female' value='0'>女</td>
				</tr>
				<tr class="table-row">
					<th class="hidden-sm col-md-2 borderd">讲师状态</th>
					<td class="col-sm-12 col-md-10 borderd"><input type='radio' name='isLeave' checked='checked' value='0'>在职　　<input type='radio' name='isLeave' value='1'>离职</td>
				</tr>
				<tr class="table-row">
					<th class="hidden-sm col-md-2 borderd">生日</th>
					<td class="col-sm-12 col-md-10 borderd"><input type="text" name="birthday" class="form-control"></td>
				</tr>
				<tr class="table-row">
					<th class="hidden-sm col-md-2 borderd">联系手机</th>
					<td class="col-sm-12 col-md-10 borderd"><input type="text" name="mobile" class="form-control"></td>
				</tr>
				<tr class="table-row">
					<th class="hidden-sm col-md-2 borderd">联系邮箱</th>
					<td class="col-sm-12 col-md-10 borderd"><input type="text" name="email" class="form-control"></td>
				</tr>
				<tr class="table-row">
					<th class="hidden-sm col-md-2 borderd">身份证号码</th>
					<td class="col-sm-12 col-md-10 borderd"><input type="text" name="IDNum" class="form-control"></td>
				</tr>
				<tr class="table-row">
					<th class="hidden-sm col-md-2 borderd">简介</th>
					<td class="col-sm-12 col-md-10 borderd">
						<textarea class="form-control autosizeme" name="description" rows="3"></textarea>
					</td>
				</tr>
				<replace value="teacherLevel|gradeList|branchList">
				<tr class="table-row">
					<th class="hidden-sm col-md-2 borderd">讲师等级</th>
					<td class="col-sm-12 col-md-10 borderd">
						<select name='teacherLevel' class="form-control">
							<option value=''>--请选择--</option>
							{teacherLevel}
						</select>
					</td>
				</tr>
				<tr class="table-row">
					<th class="hidden-sm col-md-2 borderd">从业经历</th>
					<td class="col-sm-12 col-md-10 borderd"><textarea class="form-control autosizeme" name="workExperience" rows="3"></textarea></td>
				</tr>
				<tr class="table-row">
					<th class="hidden-sm col-md-2 borderd">课时薪酬（￥）</th>
					<td class="col-sm-12 col-md-10 borderd"><input type="text" name="courseReward" class="form-control"></td>
				</tr>
				<tr class="table-row">
					<th class="hidden-sm col-md-2 borderd">授课类型</th>
					<td class="col-sm-12 col-md-10 borderd">
						<select name='teachGrade' class="form-control">
							<option value=''>--请选择--</option>
							{gradeList}
						</select>
					</td>
				</tr>
				<tr class="table-row">
					<th class="hidden-sm col-md-2 borderd">所属分院</th>
					<td class="col-sm-12 col-md-10 borderd">
						<select name='branchId' class="form-control">
							<option value=''>--请选择--</option>
							{branchList}
						</select>
					</td>
				</tr>
				<tr class="table-row">
					<th class="hidden-sm col-md-2 borderd">讲师学历</th>
					<td class="col-sm-12 col-md-10 borderd">
						<select name='eduLevel' class="form-control">
							<option value=''>--请选择--</option>
							<option value='0'>小学及以下</option>
							<option value='1'>高中或中专</option>
							<option value='2'>专科</option>
							<option value='3'>本科</option>
							<option value='4'>研究生</option>
							<option value='5'>博士</option>
							<option value='6'>博士后</option>
						</select>
					</td>
				</tr>
				</replace>
				<tr class="table-row">
					<th class="hidden-sm col-md-2 borderd">上传讲师照片</th>
					<td class="col-sm-12 col-md-10 borderd">
					<div class="form-group form-md-line-input"><!--行 begin-->
						<div class="col-md-10">
							<div class="row">
								<div class="col-sm-12 col-md-4 hiduploader">
									<div data-provides="fileinput" class="fileinput">
										<div class="thumbnail">
											<img alt="讲师照片" src="{_TEMP_PUBLIC_}/images/none.png" class="img-reponsetive">
											<input type="hidden" value="" name="logo">
										</div>
									</div>
									<div class="input-group modalUpload" data-savename="1" data-url="/public/uploadPhoto.json">
								<span class="input-group-btn">
									<button type="button" class="btn blue start btn-block">
										<i class="fa fa-upload"></i>
										讲师照片
									</button>
								</span>
									</div>
								</div>
							</div> <!--营业执照上传end-->
						</div>
					</div><!--行end-->
					</td>
				</tr>
				<tr class="table-row">
					<th class="hidden-sm col-md-2 borderd"></th>
					<td class="col-sm-12 col-md-10 borderd">
						<button type="submit" class="btn blue"><i class="fa fa-check"></i> 确认 </button>
						<button type="button" data-dismiss="modal" class="btn default"><i class="fa fa-rotate-left"></i> 关闭</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</form>

<script src="{_TEMP_ACTION_}/scripts/add.js" type="text/javascript"></script>
