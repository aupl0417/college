<div class="page-bar margin-bottom-20">
  <!-- 导航 -->
  <ul class="page-breadcrumb">
  </ul>
  <!-- end 导航 -->
</div>

<div class="portlet light">
  <div class="portlet-title">
    <div class="portlet-body form">
      <form action="/teacher/importTeacher.json" class="form-horizontal form-row-seperated ajax-forms" id="form"> </form>
    </div>
  </div>
</div>
<script src="{_TEMP_ACTION_}/scripts/importTeacher.js" type="text/javascript"></script>

<replace value="code|tempId|jsData">
<script language="javascript" type="text/javascript">
  urhere({code});
var jsData = {jsData};
var tempId = "{tempId}";
var html = template(tempId, jsData);
$("#form").html(html);
importTeacher.init();
</script>

<script id="{tempId}" type="text/html">
  <div class="form-body clearfix">
    <table class="table responsive-form-table">
      <tbody>
        <tr class="table-row">
          <th class="hidden-sm col-md-2 borderd">教师信息来源</th>
          <td class="col-md-4 borderd">
            <select id='fromType' class="form-control">
              <option value='1'>--雇员--</option>
              <option value='2'>--会员--</option>
            </select>
          </td>
          <th class="hidden-sm col-md-2 borderd">用户名/手机号码</th>
          <td class="col-md-4 borderd" data-title="会员ID">
            <div class="input-group input-group-sm">
              <input name="schValue" id="schValue" type="text" placeholder="请输入用户名或手机号码" class="form-control">
              <span class="input-group-btn">
                <button class="btn blue btn-search" type="button" data-field='1'>
                  <i class="fa fa-search"></i> 查询
                </button>
              </span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <table class="table responsive-form-table ">
      <tbody>
        <tr class="table-row">
          <th class="hidden-sm col-md-2 borderd">教师来源</th>
          <td class="col-sm-12 col-md-10 borderd">
            <select name='source' class="form-control">
              <option value=''>--请选择--</option>
              {{each teacherFrom as value index}}
              <option value='{{index}}'>{{value}}</option>
              {{/each}}
            </select>
          </td>
        </tr>
        <tr class="table-row">
          <th class="hidden-sm col-md-2 borderd">昵称</th>
          <td class="col-sm-12 col-md-10"><input type="text" name="userName" class="form-control"></td>
        </tr>
        <tr class="table-row">
          <th class="hidden-sm col-md-2 borderd">真实姓名</th>
          <td class="col-sm-12 col-md-10"><input type="text" name="trueName" class="form-control"></td>
        </tr>
        <tr class="table-row">
          <th class="hidden-sm col-md-2 borderd">性别</th>
          <td class="col-sm-12 col-md-4" data-title="性别">
            <div class="radio-list">
              <label class="radio-inline"> <input class="form-control" type="radio" name="sex" value="1" checked="checked"> 男 </label>
              <label class="radio-inline"> <input class="form-control" type="radio" name="sex" value="0"> 女 </label>
            </div>
          </td>
        </tr>
        <tr class="table-row">
          <th class="hidden-sm col-md-2 borderd">生日</th>
          <td class="col-sm-12 col-md-10">
            <div class="input-group date date-picker" data-date-format="yyyy-mm-dd" data-today-btn="true" data-today-highlight="true">
              <input type="text" class="form-control" name="datepicker">
              <span class="input-group-btn">
                <button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
              </span>
            </div>
          </td>
        </tr>
        <tr class="table-row">
          <th class="hidden-sm col-md-2 borderd">联系手机</th>
          <td class="col-sm-12 col-md-10"><input type="text" name="mobile" class="form-control"></td>
        </tr>
        <tr class="table-row">
          <th class="hidden-sm col-md-2 borderd">联系邮箱</th>
          <td class="col-sm-12 col-md-10"><input type="text" name="email" class="form-control"></td>
        </tr>
        <tr class="table-row">
          <th class="hidden-sm col-md-2 borderd">身份证号码</th>
          <td class="col-sm-12 col-md-10"><input type="text" name="IDNum" class="form-control"></td>
        </tr>
        <tr class="table-row">
          <th class="hidden-sm col-md-2">讲师等级</th>
          <td class="col-sm-12 col-md-10">
            <select name='teacherLevel' class="form-control">
              <option value=''>--请选择--</option>
              {{each teacherLevel as value index}}
              <option value='{{index}}'>{{value}}</option>
              {{/each}}
            </select>
          </td>
        </tr>
        <tr class="table-row">
          <th class="hidden-sm col-md-2 borderd">简介</th>
          <td class="col-sm-12 col-md-10">
            <textarea class="form-control autosizeme" name="description" rows="3"></textarea>
          </td>
        </tr>
        <tr class="table-row">
          <th class="hidden-sm col-md-2 borderd">从业经历</th>
          <td class="col-sm-12 col-md-10"><textarea class="form-control autosizeme" name="workExperience" rows="3"></textarea></td>
        </tr>
        <tr class="table-row">
          <th class="hidden-sm col-md-2 borderd">课时薪酬</th>
          <td class="col-sm-12 col-md-10"><input type="text" name="courseReward" class="form-control"></td>
        </tr>
        <tr class="table-row">
          <th class="hidden-sm col-md-2 borderd">授课类型</th>
          <td class="col-sm-12 col-md-10">
            <select name='teachGrade' class="form-control">
              <option value=''>--请选择--</option>
              {{each grade as value index}}
              <option value='{{index}}'>{{value}}</option>
              {{/each}}
              {gradeList}
            </select>
          </td>
        </tr>
        <tr class="table-row">
          <th class="hidden-sm col-md-2 borderd">所属分院</th>
          <td class="col-sm-12 col-md-10">
            <select name='branchId' class="form-control">
              <option value=''>--请选择--</option>
              {{each branch as value index}}
              <option value='{{index}}'>{{value}}</option>
              {{/each}}
            </select>
          </td>
        </tr>
        <tr class="table-row">
          <th class="hidden-sm col-md-2 borderd">讲师学历</th>
          <td class="col-sm-12 col-md-10">
            <select name='eduLevel' class="form-control">
              <option value=''>--请选择--</option>
              {{each education as value index}}
              <option value='{{index}}'>{{value}}</option>
              {{/each}}
            </select>
          </td>
        </tr>
        <tr class="table-row">
          <th class="hidden-sm col-md-2 borderd">唐人大学后台管理</th>
          <td>
            <div class="radio-list">
              <label class="radio-inline"> <span> <input class="form-control" type="radio" name="userPower" value="1"></span> 是 </label>
              <label class="radio-inline"> <span><input class="form-control" type="radio" name="userPower" value="0" checked="checked"></span> 否 </label>
            </div>
          </td>
        </tr>
        <tr class="table-row">
          <th class="hidden-sm col-md-2 borderd"></th>
          <td class="col-sm-12 col-md-10">
            <input class="form-control" type="hidden" name="userId" value="">
            <button type="submit" class="btn blue"> 确认导入 </button>
            <a type="button" class="btn default ajaxify" href="/teacher/index">返回上一页</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</script>
</replace>
