<div class="page-bar margin-bottom-20">
  <!-- 导航 -->
  <ul class="page-breadcrumb">
  </ul>
  <!-- end 导航 -->
</div>

<!-- 内容-->
<div class="portlet light">
  <div class="portlet-title">
    <div class="caption"> <i class="fa fa-pencil"></i>排课列表</div>
    <div class="caption pull-right">
      <a href="/classSchedule/addClassSchedule" class="btn blue btn-sm ajaxify">新增排课</a>
    </div>
  </div>
  <div class="portlet-body">
    <div class="panel-group accordion margin-bottom-10" id="searchPerson">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title"> <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#searchPerson" href="#searchPersonBox_1" aria-expanded="true"> <i class="fa fa-search"></i> 搜索 </a> </h4>
        </div>
        <div id="searchPersonBox_1" class="panel-collapse collapse in" aria-expanded="true">
          <div class="panel-body">
            <!--开始-->
            <form class="form-inline " action="#" data-action="/classSchedule/index.json" data-reload="false" name="filter-awardDetail" id="filter-detail">
              <div class="form-group">
                <label>课程日期</label>
                <div class="input-group date datetime-picker input-group-sm" data-date-format="yyyy-mm-dd" data-today-btn="true" data-today-highlight="true">
                  <span class="input-group-addon">从</span>
                  <input name="cta_startTime" data-filter="gte" type="text" class="form-control form-filter">
                  <span class="input-group-btn">
                    <button class="btn default" type="button">
                      <i class="fa fa-calendar"></i>
                    </button>
                  </span>
                </div>
                <div class="input-group date datetime-picker input-group-sm" data-date-format="yyyy-mm-dd" data-today-btn="true" data-today-highlight="true">
                  <span class="input-group-addon">到</span>
                  <input name="cta_endTime" data-filter="lte" type="text" class="form-control form-filter">
                  <span class="input-group-btn">
                    <button class="btn default" type="button">
                      <i class="fa fa-calendar"></i>
                    </button>
                  </span>
                </div>
              </div>
              <div class="form-group">
                <label>班级名</label>
                <input name="cl_name" data-filter="like" type="text" class="form-control form-filter input-sm" placeholder="班级名">
              </div>
              <div class="form-group">
                <label>班级编号</label>
                <input name="cl_number" data-filter="eq" type="text" class="form-control form-filter input-sm" placeholder="班级编号">
              </div>
              <div class="form-group">
                <label></label>
                <button class="btn btn-sm blue filter-submit margin-bottom"><i class="fa fa-search"></i> 查找</button>
                <button class="btn btn-sm default filter-cancel"><i class="fa fa-times"></i> 重置</button>
              </div>
            </form>
            <!--结束-->
          </div>
        </div>
      </div>
    </div>
    <div class="dataTables_wrapper dataTables_extended_wrapper table-responsive no-footer">
      <table aria-describedby="peopleList_info" id="detail" class="table table-striped table-bordered table-hover dataTable no-footer">
        <thead>
          <tr>
            <th data-dt="DT_RowId" data-hide="1"></th>
            <th data-dt="cta_id" data-sort="1">课时ID</th>
            <th data-dt="cl_name" width="15%">班级名</th>
            <th data-dt="co_name" width="15%">课程名</th>
            <th data-dt="cta_startTime" data-sort="1">课程开始时间</th>
            <th data-dt="cta_endTime" data-sort="1">课程结束时间</th>
            <th data-dt="tra_name">培训地址</th>
            <th data-dt="teacherName">讲师</th>
            <th data-dt="op" width="30%">操作</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
  <!--模态框添start-->
  <div class="modal fade modal-scroll bs-modal-lg" id="formModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-replace="false">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">排课管理</h4>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer display-hide">
          <button type="button" data-dismiss="modal" class="btn default"><i class="fa fa-rotate-left"></i> 关闭</button>
        </div>
      </div>
    </div>
  </div>
  <!--模态框end-->
</div>
<!-- end 内容-->

<replace value="code">
<script type="text/javascript">
  urhere({code});
</script>
</replace>
