<replace value="tempId|jsData">
<div class="alert alert-info"> <strong>临时调课</strong></div>
<form method="post" action="/classSchedule/modCourseSchedule.json" id="formCourse" class="form-horizontal form-row-seperated"> </form>

<script id="{tempId}" type="text/html">
  <div class="form-body clearfix">
    <div class="form-group">
      <label class="control-label col-md-2">班级名</label>
      <div class="col-md-10">
        <input type="text" name="name" class="form-control" readonly value="{{cl_name}}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2">课程名称</label>
      <div class="col-md-10">
        <input type="text" name="sd_name" class="form-control" value="{{co_name}}" readonly>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2">培训地点</label>
      <div class="col-md-10">
        <select class="form-control form-filter input-sm" name="trainingsiteId">
          <option value="">--培训地点--</option>
          {{each trainingsite as value index}}
          <option value="{{value.tra_id}}" {{if cta_trainingsiteId == value.tra_id}}selected{{/if}}>{{value.tra_name}}</option>
          {{/each}}
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2">讲师</label>
      <div class="col-md-10">
        <select class="form-control form-filter input-sm" name="teacherId">
          <option value="">--请选择讲师--</option>
          {{each teacherList as value index}}
          <option value="{{value.id}}" {{if cta_teacherId == value.id}}selected{{/if}}>{{value.truename}}</option>
          {{/each}}
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label" for="enrollStartTime">上课时间</label>
      <div class="col-md-4">
        <div class="input-group date datetime-picker input-group-sm" data-date-format="yyyy-mm-dd" data-today-btn="true" data-today-highlight="true">
          <span class="input-group-addon">从</span>
          <input name="startTime" type="text" class="form-control form-filter" aria-required="true" aria-invalid="false">
          <span class="input-group-btn">
            <button class="btn default datepickerbutton" type="button">
              <i class="fa fa-calendar"></i>
            </button>
          </span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2"></label>
      <div class="col-md-4">
        <div class="input-group date datetime-picker input-group-sm" data-date-format="yyyy-mm-dd" data-today-btn="true" data-today-highlight="true">
          <span class="input-group-addon">到</span>
          <input name="endTime" type="text" class="form-control form-filter" aria-required="true" aria-invalid="false">
          <span class="input-group-btn">
            <button class="btn default datepickerbutton" type="button">
              <i class="fa fa-calendar"></i>
            </button>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="form-actions">
    <div class="row">
      <div class="col-md-offset-2 col-md-10">
        <input type="hidden" name="id" class="form-control mask-date" value="{{cta_id}}">
        <button type="submit" class="btn btn-default blue"><i class="fa fa-check"></i> 提交修改</button>
        <button type="button" data-dismiss="modal" class="btn default"><i class="fa fa-rotate-left"></i> 关闭</button>
      </div>
    </div>
  </div>
</script>
<script src="{_TEMP_ACTION_}/scripts/schedule.js" type="text/javascript"></script>
<script>
  var tempId = {tempId};
  template.config('escape', false);
  var html = template('{tempId}', {jsData});
  $('#formCourse').html(html);
  Global.initAjax($("#formCourse"));
  classSchedule.init();
</script>
</replace>
