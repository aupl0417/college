<div class="page-bar margin-bottom-20">
  <!-- 导航 -->
  <ul class="page-breadcrumb">
  </ul>
  <!-- end 导航 -->
</div>

<!--内容-->
<div class="portlet light">
  <div class="portlet-title">
    <div class="caption"> <i class="fa fa-pencil"></i>新增排课</div>
  </div>
  <div class="portlet-body">
    <form method="POST" action="/classSchedule/addClassSchedule.json" id="form" name="form" class="form-horizontal form-row-seperated"> </form>
  </div>
</div>
<!--内容-->

<script id="templateId" type="text/html">	
  <div class="form-body clearfix"> 
    <div class="form-group form-md-line-input">
      <label class="control-label col-md-2">排课班级</label>
      <div class="col-md-9">
        <select class="form-control form-filter input-sm" name="classID">
          <option value="">--排课班级--</option>
          {{each classList as value index}}
          <option value="{{index}}">{{value}}</option>
          {{/each}}
        </select>
        <div class="form-control-focus"></div>
      </div>
    </div>
    <div class="form-group form-md-line-input">
      <label class="col-md-2 control-label" for="enrollStartTime">课程日期</label>
      <div class="col-md-2">
        <div class="input-group date input-group-sm">
          <input name="classStartTime" type="text" class="form-control form-filter" value="{:date('Y-m-d')}" readonly>
          <span class="input-group-btn"> <button class="btn default" type="button"> <i class="fa fa-calendar"></i> </button> </span>
        </div>
      </div>
      <div class="col-md-2">
        <div class="input-group date input-group-sm">
          <input name="classEndTime" type="text" class="form-control form-filter" value="{:date('Y-m-d')}" readonly>
          <span class="input-group-btn"> <button class="btn default" type="button"> <i class="fa fa-calendar"></i> </button> </span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label">课程排表</label>
      <label class="col-md-2 control-label">课程 </label>
      <label class="col-md-2 control-label">上课日期 </label>
      <label class="col-md-1 control-label">上课开始时间 </label>
      <label class="col-md-1 control-label">上课结束时间 </label>
      <label class="col-md-1 control-label">教室 </label>
      <label class="col-md-1 control-label">讲师 </label>
    </div>
    <div class="form-group form-md-line-input">
      <label class="col-md-2 control-label">课程排表&nbsp;
        [_<a href="javascript:void(0);" class="add-upload-row display-hide" style="display: inline;"> <i class="fa fa-plus"></i> </a><a href="javascript:void(0);" class="del-upload-row display-hide"><i class="fa fa-minus"></i></a>_]
      </label>
      <div class="col-md-2">
        <select class="form-control form-filter input-sm" name="course[]">
          <option value="">--课程--</option>
        </select>
      </div>
      <div class="col-md-2">
        <div class="input-group date input-group-sm">
          <input name="scheduleDate[]" type="text" class="form-control form-filter" value="{:date('Y-m-d')}">
          <span class="input-group-btn"> <button class="btn default" type="button"> <i class="fa fa-calendar"></i> </button> </span>
        </div>
      </div>
      <div class="col-md-1">
        <div class="input-group date input-group-sm">
          <input name="startTime[]" type="text" class="form-control form-filter form-datetime" value="{:date('Y-m-d')}">
          <span class="input-group-btn"> <button class="btn default" type="button"> <i class="fa fa-calendar"></i> </button> </span>
        </div>
      </div>
      <div class="col-md-1">
        <div class="input-group date input-group-sm">
          <input name="endTime[]" type="text" class="form-control form-filter form-datetime" value="{:date('Y-m-d')}">
          <span class="input-group-btn"> <button class="btn default" type="button"> <i class="fa fa-calendar"></i> </button> </span>
        </div>
      </div>
      <div class="col-md-1">
        <select class="form-control form-filter input-sm" name="classroom[]">
          <option value="">--课室--</option>
          {{each classRoom as value index}}
          <option value="{{index}}">{{value}}</option>
          {{/each}}
        </select>
      </div>
      <div class="col-md-1">
        <select class="form-control form-filter input-sm" name="teacher[]">
          <option value="">--教师--</option>
          {{each teacherList as value index}}
          <option value="{{index}}">{{value}}</option>
          {{/each}}
        </select>
      </div>
    </div>
  </div>
  <div class="form-actions">
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-offset-2 col-md-10">
          <button type="submit" class="btn blue"> 提交</button>
          <a type="button" class="btn default ajaxify" href="/classSchedule/index">返回上一页</a>
        </div>
      </div>
    </div>
  </div>
</script>

<script src="{_TEMP_ACTION_}/scripts/addSchedule.js" type="text/javascript"></script>
<replace value="code|jsData">
<script type="text/javascript">
  urhere({code});
var jsData = {jsData}; 
var html = template('templateId',jsData);
$("#form").html(html); 
classSchedule.init(); 
</script>
</replace>
