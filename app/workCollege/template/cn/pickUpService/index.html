        <div id="searchPersonBox_1" class="panel-collapse collapse in" aria-expanded="true">

              <div class="form-group">
                <label>班级</label>
                <replace value="classList">
                <select class="form-control form-filter input-sm" name="tse_classId">
                  <option value="">--全部--</option>
                  {classList}
                </select>
                </replace>
              </div>
              <div class="form-group">
                <label class="control-label">联系人手机号</label>
                <input type="text" name="mobile" class="form-control form-filter input-sm" placeholder="联系人手机号" data-filter="like">
              </div>
              <div class="form-group">
                <label class="control-label">联系人姓名</label>
                <input type="text" name="trueName" class="form-control form-filter input-sm" placeholder="联系人姓名" data-filter="like">
              </div>

                <label>接站时间</label>
                <div class="input-group date datetime-picker input-group-sm" data-date-format="yyyy-mm-dd" data-today-btn="true" data-today-highlight="true">
                  <span class="input-group-addon">从</span>

                  <span class="input-group-btn">

                  </span>
                </div>
                <div class="input-group date datetime-picker input-group-sm" data-date-format="yyyy-mm-dd" data-today-btn="true" data-today-highlight="true">
                  <span class="input-group-addon">到</span>
                  <input name="tse_arrivalTime" data-filter="lte" type="text" class="form-control form-filter">

                    <button class="btn default" type="button">
                      <i class="fa fa-calendar"></i>

              <div class="form-group">
                <label class="control-label">接站时间</label>
                <input type="text" name="tse_arrivalTime" class="form-control form-filter input-sm" placeholder="接站时间" data-filter="like">
              </div>
              <div class="form-group">
              	<label>接站地点</label>
                <select class="form-control form-filter input-sm" name="tse_station">
                  	<option value="">--全部--</option>
                  	<option value="长沙火车站">长沙火车站</option>
                  	<option value="长沙南火车站">长沙南火车站</option>
                  	<option value="长沙黄花国际机场">长沙黄花国际机场</option>
                </select>
              </div>
              <div class="form-group">
                <label></label>
                <input type="hidden" name="act" class="form-control form-filter" value='downloadArrivalInfo'>
                <button class="btn btn-sm blue filter-submit margin-bottom"><i class="fa fa-search"></i> 查找</button>
                <button class="btn btn-sm default filter-cancel"><i class="fa fa-times"></i> 重置</button>
                <button id="download" type="button" class="btn blue btn-sm"><i class="fa icon-arrow-down"></i> 导出接站信息</button>
              </div>

            <!--结束-->
          </div>
        </div>

    <div class="dataTables_wrapper dataTables_extended_wrapper table-responsive no-footer">
      <table aria-describedby="peopleList_info" id="detail" class="table table-striped table-bordered table-hover dataTable no-footer">
        <thead>
          <tr>
            <th data-dt="DT_RowId" data-hide="1"></th>
            <th data-dt="username" data-sort="1">用户名</th>
            <th data-dt="trueName" data-sort="1">联系人姓名</th>
            <th data-dt="mobile">联系人电话</th>
            <th data-dt="className">班级名称</th>
            <th data-dt="tse_createTime">报名时间</th>
            <th data-dt="tse_arrivalTime">接站时间</th>
            <th data-dt="tse_station">接站地点</th>
            <th data-dt="tse_counts">接站人数</th>
          </tr>
        </thead>
      </table>
    </div>

        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer display-hide">

        </div>
