<script id="{tempId}" type="text/html">
  <form method="POST" action="/student/addStudentCertNum.json" id="studentInfoDetail" name="studentInfoDetail" class="form-horizontal form-row-seperated">
    <div class="form-body clearfix">
      <table class="table responsive-form-table">
        <tbody>
          <tr class="table-row">
            <th class="hidden-sm col-md-2 borderd">学员头像</th>
            <td class="col-sm-12 col-md-10 borderd">
              <div class="row">
                <div class="col-sm-12 col-md-4">
                  <div class="thumbnail">
                    <img class="img-reponsetive" src="{{avatar}}" alt="学员相片">
                  </div>
                </div>
              </div>
            </td>
          </tr>
          <tr class="table-row">
            <th class="hidden-sm col-md-2 borderd">手机号码</th>
            <td class="col-sm-12 col-md-10 borderd">
              <input type="text" class="form-control input-inline" value="{{ mobile }}" readonly>
            </td>
          </tr>
          <!--<tr class="table-row">-->
            <!--  <th class="hidden-sm col-md-2 borderd">所属学院</th>-->
            <!--  <td class="col-sm-12 col-md-10 borderd">-->
              <!--    <input type="text" class="form-control input-inline" id="other" value="{{ branchName }}" readonly>-->
              <!--  </td>-->
            <!--</tr>-->
          <tr class="table-row">
            <th class="hidden-sm col-md-2 borderd">学员姓名</th>
            <td class="col-sm-12 col-md-10 borderd">
              <input type="text" class="form-control input-inline" value="{{ trueName }}" name="trueName" {{if type == 0}}readonly{{/if}}/>
            </td>
          </tr>
          <tr class="table-row">
            <th class="hidden-sm col-md-2 borderd">身份证号</th>
            <td class="col-sm-12 col-md-10 borderd">
              <input type="text" class="form-control input-inline" name="certNum" value="{{ certNum }}" {{if type == 0}}readonly{{/if}}>
            </td>
          </tr>
          {{if certNum}}
          <tr class="table-row">
            <th class="hidden-sm col-md-2 borderd">身份证</th>
            <td class="col-sm-12 col-md-10 borderd">
              <div class="row">
                {{each authImage as value index}}
                <div class="col-sm-12 col-md-4">
                  <div class="thumbnail">
                    <a class="fancybox-button" data-rel="fancybox-button" data-ext-adadsa="true" href="{{value}}" title="身份证">
                      <img class="img-reponsetive" src="{{value}}" alt="身份证">
                    </a>
                  </div>
                </div>
                {{/each}}
              </div>
            </td>
          </tr>
          {{/if}}
          <tr class="table-row">
            <th class="hidden-sm col-md-2 borderd"></th>
            <td class="col-sm-12 col-md-10 borderd">
              <input type="hidden" name="id" value="{{id}}">
              {{if type==1}}
              <button type="submit" class="btn blue"><i class="fa fa-check"></i> 提交修改 </button>
              {{/if}}
              <button type="button" data-dismiss="modal" class="btn default"><i class="fa fa-rotate-left"></i> 关闭</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </form>
</script>

<script src="{_TEMP_ACTION_}/scripts/addStudentCertNum.js" type="text/javascript"></script>
<script type="text/javascript">
  Global.unblockUI();
var tempId = "{tempId}";
var jsData = {jsData};
var html = template(tempId,jsData);
$('.modal-body').html(html);
studentCertNum.init();
Global.initFancybox("#studentInfoDetail");
</script>
</replace>
