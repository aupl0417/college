<!-- 内容-->
<div class="portlet light" style="margin:0px;padding:0px;">
	<replace value="username|id|mobile|totalScore|classCount|gradeName">
		<div class="portlet-title">
			<div class="caption caption-md" style="width:50%;"> <i class="fa fa-upgrade"></i>学员编号：{id}</div>
			<div class="caption caption-md" style="width:50%;"> <i class="fa fa-upgrade"></i>用户名： {username}</div>
		</div>
		<div class="portlet-title">
			<div class="caption caption-md" style="width:50%;"> <i class="fa fa-upgrade"></i>学生姓名：{username}</div>
			<div class="caption caption-md" style="width:50%;"> <i class="fa fa-upgrade"></i>联系电话： {mobile}</div>
		</div>
		<div class="portlet-title">
			<div class="caption caption-md" style="width:50%;"> <i class="fa fa-upgrade"></i>学员等级：{gradeName}学员</div>
			<div class="caption caption-md"> <i class="fa fa-upgrade"></i>已修学分： {totalScore}</div>
		</div>
		<div class="portlet-title">
			<div class="caption caption-md" style="width:50%;"> <i class="fa fa-upgrade"></i>进行课程：{classCount}</div>
			<div class="caption caption-md"> <i class="fa fa-upgrade"></i>已学课程： {classCount}</div>
		</div> 
	</replace>
</div>
<!-- 学员列表操作 start-->
<div class="portlet light"　style="margin-top:0px;padding:0px;">
	<div class="portlet-body">
		<!--table list start-->
		<div class="dataTables_wrapper dataTables_extended_wrapper table-responsive no-footer">
			<table aria-describedby="peopleList_info" id="field-detail" class="table table-striped table-bordered table-hover dataTable no-footer">
				<thead>
				<tr>
					<th data-dt="username">证书编号</th>
					<th data-dt="email">证书名称</th>
					<th data-dt="mobile">获得时间</th>
				</tr>
				</thead>
				<tbody>
					<!-- <loop data="studentCertificate"> -->
						<tr>
							<td>{se_id}</td>
							<td>{certificateName}</td>
							<td>{se_createTime}</td>
						</tr>
					<!-- </loop> -->
				</tbody>
			</table>
		</div>
		<!--table list end-->
	</div>
</div>
<!-- 学员列表操作 end -->

<div class="row margin-bottom-20">
	<div class="col-md-6"> </div>
	<div class="col-md-6"> </div>
</div>
