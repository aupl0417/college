<link href="{_TEMP_PUBLIC_}/plugins/fancybox/source/jquery.fancybox.css" rel="stylesheet">

<form action="/student/importExcel.json" class="form-horizontal form-row-seperated" enctype="multipart/form-data">
	<div class="form-body clearfix">
		<table class="table responsive-form-table">
			<tbody>
				<tr class="table-row">
					<th class="hidden-sm col-md-2 borderd">导入Excel表</th>
					<td class="col-sm-12 col-md-10 borderd">
						<input type="file" name="file" />
					</td>
				</tr>
			
				<tr class="table-row">
					<th class="hidden-sm col-md-2 borderd"></th>
					<td class="col-sm-12 col-md-10 borderd">
						<button type="submit" class="btn blue"><i class="fa fa-check"></i> 确认 </button>

				</tr>
			</tbody>
		</table>
