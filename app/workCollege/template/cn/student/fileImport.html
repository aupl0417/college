<link href="{_TEMP_PUBLIC_}/plugins/bootstrap-fileinput/bootstrap-fileinput.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{_TEMP_PUBLIC_}/plugins/bootstrap-fileinput/bootstrap-fileinput.js" ></script>
<div class="page-bar margin-bottom-20">
  <!-- 导航 --> <ul class="page-breadcrumb"> </ul> <!-- end 导航 -->
</div>

<!-- 内容-->
<div class="portlet light">
  <div class="portlet-title">
    <div class="caption"> <i class="fa fa-pencil"></i>文件导入学员信息</div>
  </div>
  <div class="portlet-body">
    <div class="alert alert-block alert-info fade in">
      上传的Excel必须按照系统提供的模板格式，下载【<a href="#">学员导入模板</a>】
    </div>
    <form method="POST" action="/student/fileImport.json" id="fileImportForm" class="form-horizontal form-row-seperated">
      <table class="table responsive-form-table table-responsive">
        <tbody>
          <tr class="table-row">
            <th class="hidden-sm col-md-1 borderd">班级 </th>
            <td class="col-sm-12 col-md-4 borderd" data-title = "班级">
              <select class="form-control form-filter input-sm" name="classId">
                <option value="">--班级--</option>
                <replace value="classList">
                {classList}
                </replace>
              </select>
            </td>
          </tr>
          <tr>
            <th class="hidden-sm col-md-1 borderd"> </th>
            <td class="col-sm-12 col-md-4 borderd" data-title="">
              <div class="fileinput fileinput-new" data-provides="fileinput">
                <a class="fancybox-button" data-rel="fancybox-button"  data-ext-adadsa="true" target="_blank" href="">
                  <img class="img-reponsetive" src="" >
                </a>
                <div class="caption">
                  <span class="btn blue btn-xs btn-file">
                    <i class="fa fa-upload"></i>
                    <span class="fileinput-new"> 选择文件 </span>
                    <span class="fileinput-exists"> 重新选择文件 </span>
                    <input type="file" name="upload">
                  </span>
                  <span class="fileinput-filename"></span>
                  <a href="javascript:;" class="close fileinput-exists" data-dismiss="fileinput"> </a>
                </div>
              </div>
            </td>
          </tr>
          <tr>
           <th></th>
            <td class="col-sm-12 col-md-4" data-title="">
              <button type="submit" class="btn blue btn-sm"> 确认导入学员资料</button>
           </td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
<!--模态框end-->
</div>
<!-- end 内容-->

<!-- 内容-->
<div class="portlet light">
  <div class="portlet-title">
    <div class="caption"> <i class="fa fa-pencil"></i>导入反馈结果</div>
  </div>
  <div class="portlet-body">
    <table aria-describedby="peopleList_info" id="resContent" class="table table-striped table-bordered table-hover dataTable no-footer">
      <thead>
        <tr>
          <th width="10%">手机</th>
          <th>原因</th>
        </tr>
      </thead>
      <tbody class="studentList">
      </tbody>
    </table>
  </div>
  <!--模态框end-->
</div>
<!-- end 内容-->

<script src="{_TEMP_ACTION_}/scripts/fileImport.js" type="text/javascript"></script>
<replace value="code">
<script type="text/javascript">
  urhere({code});
  fileImport.init(); 
</script>
</replace>
