<link href="{_TEMP_PUBLIC_}/plugins/fancybox/source/jquery.fancybox.css" rel="stylesheet">
<script src="{_TEMP_PUBLIC_}/plugins/fancybox/source/jquery.fancybox.pack.js" type="text/javascript"></script>

<form class="form-horizontal form-row-seperated" id="transfer_detail">
	<div class="form-body clearfix">
		<table class="table responsive-form-table" id="peopleList">
			<tbody>
			<replace value="username|email|mobile|branchName|classCount|totalScore">
				<tr class="table-row">
					<th class="hidden-sm col-md-2 borderd">学员名称</th>
					<td class="col-sm-12 col-md-10 borderd">{username}</td>
				</tr>
				<tr class="table-row">
					<th class="hidden-sm col-md-2 borderd">学员邮箱</th>
					<td class="col-sm-12 col-md-10 borderd">{email}</td>
				</tr>
				<tr class="table-row"> 
					<th class="hidden-sm col-md-2 borderd">手机号码</th>
					<td class="col-sm-12 col-md-10 borderd">{mobile}</td>
				</tr>
				<tr class="table-row">
					<th class="hidden-sm col-md-2 borderd">已学课程</th>
					<td class="col-sm-12 col-md-10 borderd">{classCount}</td>
				</tr>
				<tr class="table-row">
					<th class="hidden-sm col-md-2 borderd">已修学分</th>
					<td class="col-sm-12 col-md-10 borderd">{totalScore}</td>
				</tr>
				<tr class="table-row">
					<th class="hidden-sm col-md-2 borderd">所属学院</th>
					<td class="col-sm-12 col-md-10 borderd">{branchName}</td>
				</tr>
				
				<tr class="table-row">
					<th class="hidden-sm col-md-2 borderd"></th>
					<td class="col-sm-12 col-md-10 borderd">
						<button type="button" data-dismiss="modal" class="btn blue"><i class="fa fa-check"></i> 确认 </button>
						<button type="button" data-dismiss="modal" class="btn default"><i class="fa fa-rotate-left"></i> 关闭</button>
					</td>
				</tr>
			</replace>
			</tbody>
		</table>
	</div>
</form>
