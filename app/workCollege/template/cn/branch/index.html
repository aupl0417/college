<div class="page-bar margin-bottom-20">
  <!-- 导航 -->
  <ul class="page-breadcrumb">
  </ul>
  <!-- end 导航 -->
</div>

<!-- 内容-->
<div class="portlet light">
  <div class="portlet-title">
    <div class="caption"> <i class="fa fa-pencil"></i>机构列表</div>
    <div class="caption pull-right">
      <a href="/branch/add?_ajax=1" class="btn btn-sm blue table-group-action-submit" data-target="#temp-modal-power" data-toggle="modal">添加机构</a>
    </div>
  </div> 
  <div class="portlet-body">
    <div class="panel-group accordion margin-bottom-10" id="searchPerson">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title"> <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#searchPerson" href="#searchPersonBox_1" aria-expanded="true"> <i class="fa fa-search"></i> 搜索 </a> </h4>
        </div>
        <div id="searchPersonBox_1" class="panel-collapse collapse in" aria-expanded="true">
          <div class="panel-body">
            <!--开始-->
            <form class="form-inline " action="#" data-action="/branch/index.json" data-reload="false" name="filter-awardDetail" id="filter-detail">
              <div class="form-group">
                <label>课程分类</label>
               	<input type="text" name="branchName" id="branchName" class="form-control form-filter input-sm" placeholder="机构名称">
              </div>
              <div class="form-group">
                <label>机构地区</label>
                <select class="form-control form-filter input-sm" id='province'>
                  <option value="">--请选择--</option>
                  <loop data="provinceList">
                  	<option value='{id}'>{name}</option>
                  </loop>
                </select>
              </div>
              <div class="form-group">
                <select name='br_parentId' class="form-control form-filter input-sm" id="cityCode">
                  <option value="">--请选择--</option>
                </select>
              </div>
              <div class="form-group">
                <select name='br_areaId' class="form-control form-filter input-sm" id="conty">
                  <option value="">--请选择--</option>
                </select>
              </div>
              <div class="form-group">
                <label>状态</label>
                <select class="form-control form-filter input-sm" name="br_state">
                  <option value="">--全部--</option>
                  <option value="0">未审核</option>
                  <option value="1">通过审核</option>
                  <option value="2">审核拒绝</option>
                </select>
              </div>
              <div class="form-group">
                <label></label>
                <button class="btn btn-sm blue filter-submit margin-bottom"><i class="fa fa-search"></i> 查找</button>
                <button class="btn btn-sm default filter-cancel"><i class="fa fa-times"></i> 重置</button>
              </div>
            </form>
            <!--结束-->
          </div>
        </div>
      </div> 
    </div>
    <div class="dataTables_wrapper dataTables_extended_wrapper table-responsive no-footer">
      <table aria-describedby="peopleList_info" id="detail" class="table table-striped table-bordered table-hover dataTable no-footer">
        <thead>
          <tr>
            <th data-dt="DT_RowId" data-hide="1"></th>
            <th data-dt="DT_RowId" data-sort="1">机构编号</th>
            <th data-dt="branchName">机构名</th>
            <th data-dt="areaName">所在地区</th>
            <th data-dt="br_createTime">申请时间</th>
            <th data-dt="br_state" width="30%">落地状态</th>
            <th data-dt="op">操作</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
  <!--模态框添加新的工单类型-->
  <div class="modal fade modal-scroll bs-modal-lg" id="temp-modal-power" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-replace="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="temp-modal-power-title">内容详细</h4>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer display-hide"></div>
        </div>
        <!-- /.modal-content -->
    </div>
  </div>
  <!--模态框end-->
</div>
<!-- end 内容-->

<replace value="code">
<script type="text/javascript">
  urhere({code});
</script>
</replace>
<script src="{_TEMP_ACTION_}/scripts/index.js" type="text/javascript"></script>
