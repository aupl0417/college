<form method="post" action="/branch/add.json" id="formBranch" class="form-horizontal form-row-seperated">
	<div class="form-body clearfix">
	    <div class="form-group">
	      	<label class="control-label col-md-2">机构名</label>
	      	<div class="col-md-10">
	        	<input type="text" name="name" class="form-control" value="">
	      	</div>
	    </div> 
	    <div class="form-group">
	    	<label class="control-label col-md-2">机构地区</label>
	    	<div class="col-md-3">
		      	<select name='provinceCode' class="form-control province" id='province'>
		        	<option value="">--请选择--</option>
		        	<loop data="provinceList">
		        		<option value='{id}'>{name}</option>
		        	</loop>
		      	</select>
	      	</div>
	      	<div class="col-md-3">
		      	<select name='cityCode' class="form-control cityCode" id="cityCode">
		        	<option value="">--请选择--</option>
		      	</select>
	      	</div>
	      	<div class="col-md-3">
		      	<select name='contyCode' class="form-control conty" id="conty">
		        	<option value="">--请选择--</option>
		      	</select>
	      	</div>
	    </div>
	    <div class="form-group">
	      	<label class="control-label col-md-2">机构地址</label>
	      	<div class="col-md-10">
	        	<input type="text" name="address" class="form-control" value="">
	      	</div>
	    </div>
	</div>
  	<div class="form-actions">
    	<div class="row">
	      	<div class="col-md-offset-2 col-md-10">
	        	<button type="submit" class="btn btn-default blue"><i class="fa fa-check"></i> 提交</button>
	        	<button type="button" data-dismiss="modal" class="btn default"><i class="fa fa-rotate-left"></i> 关闭</button>
	      	</div>
    	</div>
  	</div>
</form>
<script src="{_TEMP_ACTION_}/scripts/addBranch.js" type="text/javascript"></script>
