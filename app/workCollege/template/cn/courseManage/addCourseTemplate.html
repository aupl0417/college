<div class="page-bar margin-bottom-20">
  <!-- 导航 -->
  <ul class="page-breadcrumb">
  </ul>
  <!-- end 导航 -->
</div>

<!--内容-->
<div class="portlet light">
  <div class="portlet-title">
    <div class="caption"> <i class="fa fa-pencil"></i>添加课程模板</div>
  </div>
  <div class="portlet-body">
    <form method="POST" action="/courseManage/addCourseTemplate.json" id="formCourse" name="formCourse" class="form-horizontal form-row-seperated">
      <div class="form-body clearfix">
        <!--基本信息-->
        <div class="form-group form-md-line-input">
          <label class="control-label col-md-2">模板名</label>
          <div class="col-md-9">
            <input type="text" name="name" class="form-control">
            <div class="form-control-focus"></div>
          </div>
        </div>
        <div class="form-group form-md-line-input">
          <label class="control-label col-md-2">学习前置条件</label>
          <div class="col-md-9">
            <div class="checkbox checkbox-inline">
              <loop data="condition">
              <label> <input name="condition[]" type="checkbox" value="{stc_id}"> {stc_name}</label>
              </loop>
            </div>
            <div class="form-control-focus"></div>
          </div>
        </div>
        <div class="form-group form-md-line-input">
          <label class="control-label col-md-2">课程级别</label>
          <div class="col-md-9">
            <replace value="grade">
            <select class="form-control form-filter input-sm" name="gradeID">
              <option value="">--课程级别--</option>
              {grade}
            </select>
            </replace>
            <div class="form-control-focus"></div>
          </div>
        </div>
        <div class="form-group form-md-line-input">
          <label class="control-label col-md-2">模板描述</label>
          <div class="col-md-9">
            <textarea class="form-control" rows="3" name="describe" ></textarea>
            <div class="form-control-focus"></div>
          </div>
        </div>
        <div class="form-group form-md-line-input">
          <label class="col-md-2 control-label">模板logo</label>
          <div class="col-md-10">
            <div class="col-sm-12 col-md-4 hiduploader">
              <div data-provides="fileinput" class="fileinput">
                <div class="thumbnail">
                  <img alt="上传logo" src="{_TEMP_PUBLIC_}/images/none.png" class="img-reponsetive">
                  <input type="hidden" value="" name="logo">
                </div>
              </div>
              <div class="input-group modalUpload" data-savename="1" data-url="/public/uploadPhoto.json">
                <span class="input-group-btn">
                  <button type="button" class="btn blue start btn-block">
                    <i class="fa fa-upload"></i>
                    上传logo
                  </button>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group form-md-line-input">
          <label class="col-md-2 control-label">课程排表&nbsp;
            [_<a href="javascript:void(0);" class="add-upload-row display-hide" style="display: inline;"> <i class="fa fa-plus"></i> </a><a href="javascript:void(0);" class="del-upload-row display-hide"><i class="fa fa-minus"></i></a>_]
          </label>
          <div class="col-md-2">
            <replace value="course">
            <select class="form-control form-filter input-sm" name="course[]">
              <option value="">--课程--</option>
              {course}
            </select>
            </replace>
          </div>
          <div class="col-md-2">
            <input type="text" name="hour[]" class="form-control" placeholder="课时" readonly>
          </div>
          <div class="col-md-2">
            <input type="text" name="credit[]" class="form-control" placeholder="学分" readonly>
          </div>
        </div>
        <!--基本信息-->
      </div>
      <div class="form-actions">
        <div class="row">
          <div class="col-md-12">
          <div class="col-md-offset-2 col-md-10">
            <button type="submit" class="btn blue"> 提交</button>
            <a type="button" class="btn default ajaxify" href="/courseManage/courseTemplate">返回上一页</a>
          </div>
        </div>
        </div>
        <div class="col-md-6"> </div>
      </div>
    </form>
  </div>
</div>
<!--内容-->

<script src="{_TEMP_ACTION_}/scripts/courseTemplateList.js" type="text/javascript"></script>
<replace value="code">
<script type="text/javascript">
  urhere({code});
</script>
</replace>
<script language="javascript" type="text/javascript">
  courseTemplate.addCourseTemplate($("#formCourse"));
courseTemplate.addCourseTemplate($("#formCourse1"));
courseTemplate.modalUpload();
courseTemplate.initAddCourseTemplate();
courseTemplate.initCourse();
</script>
