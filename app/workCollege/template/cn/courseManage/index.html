<div class="page-bar margin-bottom-20">
  <!-- 导航 -->
  <ul class="page-breadcrumb">
  </ul>
  <!-- end 导航 -->
</div>

<!-- 内容-->
<div class="portlet light">
  <div class="portlet-title">
    <div class="caption"> <i class="fa fa-pencil"></i>课程列表</div>
    <div class="caption pull-right">
      <a href="/courseManage/addCourse?_ajax=1" class="btn btn-sm blue table-group-action-submit" data-target="#formModal" data-toggle="modal">添加新的课程</a>
    </div>
  </div>
  <div class="portlet-body">
    <div class="panel-group accordion margin-bottom-10" id="searchPerson">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title"> <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#searchPerson" href="#searchPersonBox_1" aria-expanded="true"> <i class="fa fa-search"></i> 搜索 </a> </h4>
        </div>
        <div id="searchPersonBox_1" class="panel-collapse collapse in" aria-expanded="true">
          <div class="panel-body">
            <!--开始-->
            <form class="form-inline " action="#" data-action="/courseManage/index.json" data-reload="false" name="filter-awardDetail" id="filter-detail">
              <div class="form-group">
                <label class="control-label">课程名称</label>
                <input type="text" name="co_name" data-filter="like" class="form-control form-filter input-sm" placeholder="课程名称">
              </div>
              <div class="form-group">
                <label>课程分类</label>
                <replace value="studyDirection">
                <select class="form-control form-filter input-sm" name="co_studyDirectionId">
                  <option value="">--课程分类--</option>
                  {studyDirection}
                </select>
                </replace>
              </div>
              <div class="form-group">
                <label>课程级别</label>
                <replace value="grade">
                <select class="form-control form-filter input-sm" name="co_gradeID">
                  <option value="">--课程级别--</option>
                  {grade}
                </select>
                </replace>
              </div>
              <div class="form-group">
                <label>状态</label>
                <select class="form-control form-filter input-sm" name="co_state">
                  <option value="">--全部--</option>
                  <option value="-1">失效--</option>
                  <option value="1">有效--</option>
                </select>
              </div>
              <div class="form-group">
                <label></label>
                <button class="btn btn-sm blue filter-submit margin-bottom"><i class="fa fa-search"></i> 查找</button>
                <button class="btn btn-sm default filter-cancel"><i class="fa fa-times"></i> 重置</button>
              </div>
            </form>
            <!--结束-->
          </div>
        </div>
      </div> 
    </div>
    <div class="dataTables_wrapper dataTables_extended_wrapper table-responsive no-footer">
      <table aria-describedby="peopleList_info" id="detail" class="table table-striped table-bordered table-hover dataTable no-footer">
        <thead>
          <tr>
            <th data-dt="DT_RowId" data-hide="1"></th>
            <th data-dt="co_id" data-sort="1">课程ID</th>
            <th data-dt="co_name">课程名</th>
            <th data-dt="co_gradeName">课程级别</th>
            <th data-dt="co_studyDirectionName">课程分类</th>
            <th data-dt="co_description" width="30%">描述</th>
            <th data-dt="co_createTime">创建时间</th>
            <th data-dt="state">状态</th>
            <th data-dt="op">操作</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
  <!--模态框添加新的工单类型-->
  <div class="modal fade modal-scroll bs-modal-lg" id="formModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-replace="false">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">课程管理</h4>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer display-hide">
          <button type="button" data-dismiss="modal" class="btn default"><i class="fa fa-rotate-left"></i> 关闭</button>
        </div>
      </div>
    </div>
  </div>
  <!--模态框end-->
</div>
<!-- end 内容-->

<replace value="code">
<script type="text/javascript">
  urhere({code});
</script>
</replace>
<script src="{_TEMP_ACTION_}/scripts/index.js" type="text/javascript"></script>
